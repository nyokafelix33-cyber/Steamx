<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feng World Tool Platinum</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* SECTION 1: SYSTEM CORE 
           This is designed to be very long to ensure stability.
        */
        :root {
            --feng-prime: #d3f243;
            --feng-bg: #0b0e14;
            --feng-card: #1c1f26;
            --feng-text: #eeeeee;
            --feng-header: #000000;
            --feng-wa: #25d366;
            --feng-ig: #e1306c;
            --feng-red: #ff4444;
        }

        [data-theme="light"] {
            --feng-bg: #f5f5f5;
            --feng-card: #ffffff;
            --feng-text: #111111;
            --feng-header: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: var(--feng-bg); 
            color: var(--feng-text); 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            height: 100vh;
        }

        /* SECTION 2: HEADER & SEARCH ARCHITECTURE 
        */
        header {
            background: var(--feng-header);
            padding: 25px 6%;
            position: sticky;
            top: 0;
            z-index: 9999;
            border-bottom: 4px solid var(--feng-prime);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-size: 34px; font-weight: 900; letter-spacing: -2px; }
        .logo span { color: var(--feng-prime); }

        .search-container {
            background: rgba(255,255,255,0.07);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            padding: 16px 22px;
            gap: 15px;
        }
        .search-container input { 
            background: transparent; 
            border: none; 
            color: #fff; 
            width: 100%; 
            font-size: 16px; 
            font-weight: 600; 
        }

        /* SECTION 3: HOME CONTENT ENGINE 
        */
        .main-container { padding: 10px 0 140px 0; }
        
        .cat-header {
            padding: 0 6%;
            margin: 40px 0 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .cat-header h2 { font-size: 22px; font-weight: 800; color: var(--feng-prime); margin: 0; text-transform: uppercase; }
        .cat-header .line { flex-grow: 1; height: 2px; background: rgba(255,255,255,0.1); }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
            gap: 20px;
            padding: 0 6%;
        }

        /* SECTION 4: COMPONENT - MEDIA CARD 
        */
        .movie-card {
            background: var(--feng-card);
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s ease;
            cursor: pointer;
        }
        .movie-card:active { transform: scale(0.95); }
        .movie-card img { width: 100%; height: 240px; object-fit: cover; }
        .movie-info { padding: 15px; }
        .movie-info b { font-size: 14px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-info span { font-size: 11px; color: var(--feng-prime); font-weight: 800; margin-top: 5px; display: block; }

        /* SECTION 5: SETTINGS & PLAYER (SEPARATED) 
        */
        .full-screen-view {
            position: fixed;
            inset: 0;
            background: var(--feng-bg);
            z-index: 10000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .view-header {
            padding: 20px 6%;
            background: var(--feng-header);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--feng-prime);
        }

        .settings-content { padding: 40px 6%; }
        .social-box {
            background: var(--feng-card);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .social-row { display: flex; gap: 15px; margin: 30px 0; }
        .social-link {
            flex: 1;
            padding: 22px;
            border-radius: 20px;
            text-align: center;
            font-size: 28px;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .brand-vision {
            background: linear-gradient(rgba(211,242,67,0.1), transparent);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 1px dashed var(--feng-prime);
            margin-top: 50px;
        }

        /* SECTION 6: NAVIGATION FOOTER 
        */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--feng-header);
            display: flex;
            justify-content: space-around;
            padding: 15px 0 40px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 9500;
        }
        .nav-tab { text-align: center; color: #555; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-tab.active { color: var(--feng-prime); }
        .nav-tab i { font-size: 26px; margin-bottom: 8px; }
        .nav-tab b { font-size: 12px; display: block; }

    </style>
</head>
<body onload="FENG_SYSTEM.boot()">

    <header id="main-header">
        <div class="header-top">
            <div class="logo">FE<span>NG</span></div>
            <div onclick="FENG_SYSTEM.toggleTheme()"><i class="fas fa-adjust fa-lg"></i></div>
        </div>
        <div class="search-container">
            <i class="fas fa-search" style="color:var(--feng-prime)"></i>
            <input type="text" id="master-search" placeholder="Search All Batches..." onkeyup="FENG_SYSTEM.runSearch()">
        </div>
    </header>

    <main class="main-container" id="home-view">
        
        <div class="cat-header"><h2>ðŸ”¥ Trending Batch 14</h2><div class="line"></div></div>

        <div class="movie-grid" id="grid-tv"></div>

        <div class="cat-header"><h2>ðŸŽ¬ Movie Vault</h2><div class="line"></div></div>
        <div class="movie-grid" id="grid-movies"></div>

    </main>

    <div class="full-screen-view" id="settings-view">
        <div class="view-header">
            <h2 style="margin:0">Platinum Settings</h2>
            <i class="fas fa-times fa-2x" onclick="FENG_SYSTEM.switchScreen('home')"></i>
        </div>
        <div class="settings-content">
            <div class="social-box" onclick="window.location.href='https://wa.me/260770605003'">
                <i class="fas fa-headset"></i> <b>WhatsApp Support</b>
            </div>
            
            <div class="social-row">
                <a href="https://wa.me/260770605003" class="social-link" style="background:var(--feng-wa)"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/felix_nyoka" target="_blank" class="social-link" style="background:var(--feng-ig)"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="brand-vision">
                <h3 style="color:var(--feng-prime)">OUR VISION</h3>
                <p>To become the premier global hub for cinematic accessibility, bridging the gap between world-class entertainment and users in Zambia and beyond.</p>
            </div>
        </div>
    </div>

    <div class="full-screen-view" id="player-view">
        <div class="view-header">
            <span id="now-playing" style="font-weight:900; color:var(--feng-prime)">LOADING...</span>
            <button onclick="FENG_SYSTEM.closePlayer()" style="background:var(--feng-red); color:#fff; border:none; padding:10px 20px; border-radius:12px; font-weight:bold;">CLOSE</button>
        </div>
        <iframe id="video-frame" allowfullscreen style="width:100%; flex-grow:1; border:none; background:#000;"></iframe>
    </div>

    <footer>
        <div class="nav-tab active" id="tab-home" onclick="FENG_SYSTEM.switchScreen('home')">
            <i class="fas fa-home"></i><b>HOME</b>
        </div>
        <div class="nav-tab" id="tab-settings" onclick="FENG_SYSTEM.switchScreen('settings')">
            <i class="fas fa-cog"></i><b>SETTINGS</b>
        </div>
    </footer>

    <script>
        const FENG_SYSTEM = {
            // DATABASE: EVERY MOVIE IS WRITTEN INDIVIDUALLY
            vault: [
                { id: 939243, title: "Sonic the Hedgehog 3", type: "movie", tag: "Batch 14", img: "https://image.tmdb.org/t/p/w500/1908.jpg" },
                { id: 76600, title: "Avatar 3: Fire and Ash", type: "movie", tag: "Batch 14", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg" },
                { id: 111112, title: "Stranger Things S5", type: "tv", tag: "TV", img: "https://image.tmdb.org/t/p/w500/689V8.jpg" },
                { id: 111113, title: "28 Years Later", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/fT0X.jpg" },
                { id: 299534, title: "Avengers: Doomsday", type: "movie", tag: "Batch 14", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg" },
                { id: 111110, title: "Dexter: Resurrection", type: "tv", tag: "TV", img: "https://image.tmdb.org/t/p/w500/vZloY0Cc8pPTMvS3v1wZ94Ydn94.jpg" },
                { id: 115508, title: "The Night Agent", type: "tv", tag: "TV", img: "https://image.tmdb.org/t/p/w500/689V8.jpg" },
                { id: 420634, title: "Scream 7", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/fT0X.jpg" },
                { id: 111111, title: "Five Nights at Freddy's 2", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/78R9.jpg" },
                { id: 804616, title: "Jurassic World: Rebirth", type: "movie", tag: "Batch 14", img: "https://image.tmdb.org/t/p/w500/yK9I.jpg" },
                { id: 533535, title: "Deadpool & Wolverine", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/8cdclPkS1fSgtHd96YvFhX7U93v.jpg" },
                { id: 123456, title: "Crime 101", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/78R9.jpg" },
                { id: 654321, title: "Wuthering Heights", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/vpnVMZ006mS9uS_6Tqf97YvY9as.jpg" },
                { id: 998877, title: "GOAT Animated", type: "movie", tag: "Movie", img: "https://image.tmdb.org/t/p/w500/7I90.jpg" }
            ],

            boot: function() {
                this.renderUI(this.vault);
                console.log("PLATINUM SYSTEM ONLINE");
            },

            renderUI: function(data) {
                const b14 = document.getElementById('grid-batch-14');
                const tv = document.getElementById('grid-tv');
                const mv = document.getElementById('grid-movies');

                b14.innerHTML = ''; tv.innerHTML = ''; mv.innerHTML = '';

                data.forEach(item => {
                    const cardHtml = `
                        <div class="movie-card" onclick="FENG_SYSTEM.openPlayer('${item.type}','${item.id}','${item.title}')">
                            <img src="${item.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Feng+Tool'">
                            <div class="movie-info">
                                <b>${item.title}</b>
                                <span>${item.type} â€¢ 2026</span>
                            </div>
                        </div>
                    `;

                    if(item.tag === 'Batch 14') b14.innerHTML += cardHtml;
                    else if(item.type === 'tv') tv.innerHTML += cardHtml;
                    else mv.innerHTML += cardHtml;
                });
            },

            switchScreen: function(target) {
                const home = document.getElementById('home-view');
                const settings = document.getElementById('settings-view');
                const header = document.getElementById('main-header');
                const tHome = document.getElementById('tab-home');
                const tSets = document.getElementById('tab-settings');

                if(target === 'home') {
                    settings.style.display = 'none';
                    home.style.display = 'block';
                    header.style.display = 'block';
                    tHome.classList.add('active');
                    tSets.classList.remove('active');
                    this.renderUI(this.vault); // Refresh to prevent freeze
                } else {
                    home.style.display = 'none';
                    header.style.display = 'none';
                    settings.style.display = 'flex';
                    tSets.classList.add('active');
                    tHome.classList.remove('active');
                }
            },

            openPlayer: function(type, id, title) {
                const player = document.getElementById('player-view');
                const frame = document.getElementById('video-frame');
                document.getElementById('now-playing').innerText = title;
                player.style.display = 'flex';
                frame.src = `https://vidsrc.to/embed/${type}/${id}`;
            },

            closePlayer: function() {
                document.getElementById('player-view').style.display = 'none';
                document.getElementById('video-frame').src = '';
            },

            runSearch: function() {
                const query = document.getElementById('master-search').value.toLowerCase();
                const filtered = this.vault.filter(m => m.title.toLowerCase().includes(query));
                this.renderUI(filtered);
            },

            toggleTheme: function() {
                const root = document.documentElement;
                root.setAttribute('data-theme', root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            }
        };
    </script>
</body>
</html>
