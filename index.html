<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Ratings & Reviews</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; --star: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }

        /* Navigation */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        .logo span { color: white; }
        
        /* Toggle & Grid */
        .toggle-container { display: flex; justify-content: center; padding: 20px 0; background: #000; gap: 10px; }
        .toggle-btn { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 10px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .toggle-btn.active { background: var(--main); color: #000; }

        .container { padding: 20px 5%; }
        .movie-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }

        /* Star Rating UI */
        .movie-card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; transition: 0.3s; cursor: pointer; position: relative; }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--main); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .rating-display { color: var(--star); font-size: 12px; padding: 5px 10px; }

        /* Rating in Player */
        .rate-us { margin-top: 20px; background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .star-input { font-size: 24px; color: #444; cursor: pointer; transition: 0.2s; }
        .star-input:hover, .star-input.active { color: var(--star); }

        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; padding: 20px; overflow-y: auto; }
        video { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <div style="font-size: 24px;">üë§</div>
    </header>

    <div class="toggle-container">
        <div class="toggle-btn active" id="btnMovies" onclick="switchType('movie')">MOVIES</div>
        <div class="toggle-btn" id="btnSeries" onclick="switchType('series')">TV SHOWS</div>
    </div>

    <div class="container">
        <h2 id="displayTitle" style="margin-bottom:20px;">Trending Movies</h2>
        <div class="movie-row" id="mainGrid"></div>
    </div>

    <div id="player">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="pTitle" style="color:var(--main); margin:0;"></h2>
            <button onclick="closePlayer()" style="background:none; border:1px solid #444; color:white; padding:10px 20px; cursor:pointer;">‚úï CLOSE</button>
        </div>
        
        <video id="v" controls><source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

        <div class="rate-us">
            <p style="margin:0 0 10px 0; font-weight:bold;">Rate this title:</p>
            <span class="star-input" onclick="submitRating(1)">‚òÖ</span>
            <span class="star-input" onclick="submitRating(2)">‚òÖ</span>
            <span class="star-input" onclick="submitRating(3)">‚òÖ</span>
            <span class="star-input" onclick="submitRating(4)">‚òÖ</span>
            <span class="star-input" onclick="submitRating(5)">‚òÖ</span>
            <p id="ratingFeedback" style="display:none; color:var(--main); font-size:14px; margin-top:10px;">Thank you for rating!</p>
        </div>
    </div>

    <script>
        const movies = [
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg", r: "4.8" },
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg", r: "4.2" },
            { t: "Fast X", i: "https://image.tmdb.org/t/p/w500/fiVW0BtJm7pPStJ9aN0uO7z9Yp7.jpg", r: "4.5" }
        ];

        const series = [
            { t: "The Last of Us", i: "https://image.tmdb.org/t/p/w500/uKvH561NE9s9Z9u9uV6hH9u9u9u.jpg", r: "4.9" },
            { t: "Stranger Things", i: "https://image.tmdb.org/t/p/w500/49WpIv1rCfsZfbV9C6qQD9776u6.jpg", r: "4.7" }
        ];

        let currentView = 'movie';

        function switchType(type) {
            currentView = type;
            document.getElementById('btnMovies').classList.toggle('active', type === 'movie');
            document.getElementById('btnSeries').classList.toggle('active', type === 'series');
            document.getElementById('displayTitle').innerText = type === 'movie' ? "Trending Movies" : "Popular TV Shows";
            render();
        }

        function render() {
            const data = currentView === 'movie' ? movies : series;
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = data.map(item => `
                <div class="movie-card" onclick="openPlayer('${item.t}')">
                    <img src="${item.i}" onerror="this.src='https://via.placeholder.com/500x750?text=${item.t}'">
                    <div style="padding:10px; text-align:center;">
                        <div style="font-weight:bold; font-size:14px;">${item.t}</div>
                        <div class="rating-display">‚≠ê ${item.r}</div>
                    </div>
                </div>
            `).join('');
        }

        function openPlayer(title) {
            document.getElementById('pTitle').innerText = title;
            document.getElementById('player').style.display = 'block';
            document.getElementById('v').play();
            document.getElementById('ratingFeedback').style.display = 'none';
        }

        function submitRating(stars) {
            const feedback = document.getElementById('ratingFeedback');
            feedback.innerText = `You gave this ${stars} stars!`;
            feedback.style.display = 'block';
            
            // Voice response
            const msg = new SpeechSynthesisUtterance("Thank you for your " + stars + " star rating.");
            window.speechSynthesis.speak(msg);
        }

        function closePlayer() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('v').pause();
        }

        window.onload = render;
    </script>
</body>
</html>
