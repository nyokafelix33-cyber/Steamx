<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Header & Search Bar */
        header { padding: 15px 20px; background: #000; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { color: red; font-weight: 900; font-size: 22px; }
        
        .search-container { position: relative; width: 100%; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px 40px 10px 15px; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        .search-bar:focus { border-color: var(--main); }
        .search-icon { position: absolute; right: 15px; top: 10px; color: #666; }

        /* Hero Section */
        .hero { padding: 30px 20px; background: linear-gradient(to bottom, #1a1a1a, var(--bg)); min-height: 200px; display: flex; flex-direction: column; justify-content: center; }
        .watch-btn { background: var(--main); color: #000; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; width: fit-content; cursor: pointer; margin-top: 10px; }

        /* Movie Grid */
        .section-header { padding: 20px; font-weight: bold; color: var(--main); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; animation: fadeIn 0.5s ease; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; font-weight: 600; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #666; font-size: 10px; text-decoration: none; }
        .nav-item.active { color: var(--main); }
    </style>
</head>
