<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Rescue Build</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --red: #ff0000; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

        /* --- NAVIGATION --- */
        header { background: #000; padding: 12px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 900; color: var(--red); text-decoration: none; }

        /* --- GRID --- */
        .container { padding: 15px 5% 100px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .card img { width: 100%; height: 165px; object-fit: cover; background: #222; }
        .card p { margin: 0; padding: 8px; font-size: 10px; text-align: center; font-weight: 700; }

        /* --- SETTINGS MENU (FULLY FUNCTIONAL) --- */
        #setModal { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; padding: 20px; overflow-y: auto; }
        .menu-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #222; cursor: pointer; }
        .menu-row i { width: 30px; color: #888; font-size: 18px; }
        .expand-box { display: none; padding: 15px; background: #111; border-radius: 8px; font-size: 13px; color: #ccc; margin-top: -1px; border-bottom: 1px solid #222; }

        /* --- PLAYER --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 6000; display: none; flex-direction: column; }
        .p-actions { padding: 20px; background: #0b0e14; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 15px; text-align: center; font-weight: bold; text-decoration: none; border-radius: 5px; color: #fff; border: none; }
        .btn-green { background: #28a745; }
        .btn-gray { background: #3e444b; }

        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 1000; }
        footer div { text-align: center; font-size: 10px; color: #555; cursor: pointer; }
        footer div.active { color: var(--main); }
        footer i { font-size: 22px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body onload="render('movie')">

    <header><a href="#" class="logo">STREAMX</a></header>

    <div class="container">
        <h3 style="color:var(--main);"><i class="fas fa-fire"></i> HOME LIBRARY</h3>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="setModal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <i class="fas fa-arrow-left fa-lg" onclick="closeSets()"></i>
            <h2>Settings</h2>
        </div>

        <div class="menu-row" onclick="toggle('aboutBox')"><span><i class="fas fa-info-circle"></i> About StreamX</span><i class="fas fa-chevron-right"></i></div>
        <div id="aboutBox" class="expand-box">StreamX V8.0 Rescue Edition. Built by Felix Nyoka.</div>

        <div class="menu-row" onclick="toggle('contactBox')"><span><i class="fas fa-envelope"></i> Contact Us</span><i class="fas fa-chevron-right"></i></div>
        <div id="contactBox" class="expand-box">WhatsApp: +260 976461030</div>

        <div class="menu-row" onclick="toggle('reportBox')"><span><i class="fas fa-bug"></i> Report an Issue</span><i class="fas fa-chevron-right"></i></div>
        <div id="reportBox" class="expand-box">Broken Link? Email: support@streamx.io<br><button onclick="alert('Issue Reported!')" style="margin-top:10px; padding:5px; background:var(--red); color:#fff; border:none; border-radius:4px;">Report Current Film</button></div>

        <div class="menu-row"><span><i class="fas fa-mobile-alt"></i> User Interface</span><i class="fas fa-chevron-right"></i></div>
    </div>

    <div id="player">
        <div style="padding:15px; background:#111; display:flex; justify-content:space-between;">
            <span id="pT">...</span><button onclick="closeP()" style="background:var(--red); color:#fff; border:none; padding:5px 10px; border-radius:3px;">CLOSE X</button>
        </div>
        <iframe id="vF" allowfullscreen style="flex-grow:1; border:none;"></iframe>
        <div class="p-actions">
            <a id="sL" href="#" class="btn btn-green"><i class="fas fa-play"></i> WATCH NOW</a>
            <a id="dL" href="#" class="btn btn-gray"><i class="fas fa-download"></i> DOWNLOAD HD</a>
        </div>
    </div>

    <footer>
        <div onclick="location.reload()" class="active"><i class="fas fa-home"></i>Home</div>
        <div onclick="render('movie')"><i class="fas fa-play-circle"></i>Movies</div>
        <div onclick="render('tv')"><i class="fas fa-tv"></i>Series</div>
        <div onclick="openSets()"><i class="fas fa-bars"></i>More</div>
    </footer>

    <script>
        const catalog = [
            {id: 823464, title: "Godzilla x Kong", img: "https://image.tmdb.org/t/p/w500/13g9U99Y0vS4S9fU16E49I6I0.jpg", type: "movie"},
            {id: 40075, title: "Gravity Falls", img: "https://image.tmdb.org/t/p/w500/8uO0gUMYpCU9etQoYmX799s9jPS.jpg", type: "tv"},
            {id: 60735, title: "The Flash", img: "https://image.tmdb.org/t/p/w500/l99vgn6z9GqyG79p9Ujqr9uYQYI.jpg", type: "tv"}
        ];

        function render(type) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = "";
            catalog.filter(m => m.type === type).forEach(m => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => play(m.id, m.title, m.type);
                // ADDED ONERROR FALLBACK FOR BROKEN IMAGES
                div.innerHTML = `<img src="${m.img}" onerror="this.src='https://via.placeholder.com/300x450?text=Poster+Unavailable'">
                                <p>${m.title}</p>`;
                grid.appendChild(div);
            });
        }

        function play(id, title, type) {
            document.getElementById('player').style.display = 'flex';
            document.getElementById('pT').innerText = title;
            document.getElementById('vF').src = `https://vidsrc.to/embed/${type}/${id}`;
            document.getElementById('sL').href = `https://vidsrc.to/embed/${type}/${id}`;
            document.getElementById('dL').href = `https://dl.vidsrc.me/download/${type}/${id}`;
        }

        function closeP() { document.getElementById('player').style.display = 'none'; document.getElementById('vF').src = ''; }
        function openSets() { document.getElementById('setModal').style.display = 'block'; }
        function closeSets() { document.getElementById('setModal').style.display = 'none'; }
        
        // NEW TOGGLE FUNCTION FOR SETTINGS
        function toggle(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
