    <meta charset="UTF-8">

    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; min-height: 100vh; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #000; position: sticky; top: 0; z-index: 100; }
        .logo { color: #ff0000; font-weight: 900; font-size: 24px; }
        .logo span { color: #fff; }

        /* Banner */
        .hero { height: 300px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px; }
        .play-btn { background: var(--main); color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Movies */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #333; text-align: center; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 13px; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; z-index: 200; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 12px; }
        .nav-item.active { color: var(--main); }

        /* Settings Overlay */
        #settingsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 1000; padding: 20px; box-sizing: border-box; }
    </style>
</head>
