<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        
        /* 1. Prevent "Frozen" Screen: Reset the basics */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #000; position: sticky; top: 0; z-index: 100; }
        .logo { color: red; font-weight: 900; font-size: 22px; }
        .logo span { color: white; }

        /* Banner */
        .hero { height: 280px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px; }
        .watch-btn { background: var(--main); color: black; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* 2. Responsive Grid for Buttons/Movies */
        .section-label { padding: 20px 20px 10px; font-weight: bold; color: var(--main); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; pointer-events: none; }
        .movie-card p { margin: 8px; font-size: 13px; text-align: center; pointer-events: none; }

        /* 3. Navigation: Always clickable */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.9); border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-link { color: #666; text-decoration: none; font-size: 11px; text-align: center; flex: 1; padding: 10px; }
        .nav-link.active { color: var(--main); }

        /* 4. Settings Menu: Hidden properly so it doesn't "freeze" the screen */
        #settingsUI { display: none; position: fixed; inset: 0; background: #0a0a0a; z-index: 3000; padding: 20px; overflow-y: auto; }
        .menu-row { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
