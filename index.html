<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium World Wide</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- LOGIN PAGE --- */
        #loginScreen {
            position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://image.tmdb.org/t/p/original/7RyHs7yYpSduUjH19uSdrzB7CHu.jpg');
            background-size: cover; background-position: center; backdrop-filter: blur(10px);
        }
        .login-box { background: rgba(15,15,15,0.95); padding: 40px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #333; }
        .login-box h2 { color: #ff0000; font-weight: 900; font-size: 32px; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: var(--main); color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px; }

        /* --- MAIN INTERFACE --- */
        #mainSite { display: none; }
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        
        .search-container { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; background: #111; border-radius: 30px; padding: 5px 20px; border: 1px solid #333; width: 30%; min-width: 250px; }
        .search-container input { background: none; border: none; color: white; width: 100%; outline: none; text-align: center; }
        .mic-icon { color: var(--main); cursor: pointer; margin-left: 10px; }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-item { color: #888; cursor: pointer; font-size: 14px; font-weight: bold; }
        .nav-item.active { color: var(--main); }

        /* HERO SECTION */
        .hero { height: 60vh; background: linear-gradient(to right, #000 20%, transparent), url('https://image.tmdb.org/t/p/original/7RyHs7yYpSduUjH19uSdrzB7CHu.jpg'); background-size: cover; background-position: center top; display: flex; align-items: center; padding: 0 5%; }
        .hero h1 { font-size: 50px; margin: 10px 0; font-weight: 900; }

        /* MOVIE GRID */
        .container { padding: 30px 5%; }
        .movie-row { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; scrollbar-width: none; }
        .movie-card { min-width: 170px; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .movie-card:hover { transform: scale(1.05); border-color: var(--main); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .rank { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: var(--main); padding: 5px 10px; border-radius: 5px; font-weight: bold; border: 1px solid var(--main); }

        /* SETTINGS MENU */
        #settingsMenu { position: fixed; right: -320px; top: 0; width: 300px; height: 100%; background: #111; z-index: 2000; padding: 40px 20px; transition: var(--transition); border-left: 1px solid #333; }
        #settingsMenu.active { right: 0; }
        .profile-pic { width: 80px; height: 80px; background: var(--main); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 35px; color: black; font-weight: 900; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <h2>STREAM<span>X</span></h2>
            <p style="color:#666; font-size:12px; margin-bottom:20px;">WORLD WIDE ACCESS</p>
            <input type="text" id="user" placeholder="Username (Mars)">
            <input type="password" id="pass" placeholder="Password (1234)">
            <button class="login-btn" onclick="checkLogin()">SIGN IN</button>
            <p id="error" style="color:red; font-size:12px; margin-top:10px; display:none;">Wrong credentials!</p>
        </div>
    </div>

    <div id="mainSite">
        <header>
            <div style="font-weight:900; color:#ff0000; font-size:24px;">STREAMX</div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search world wide..." onkeyup="doSearch()">
                <span class="mic-icon" onclick="startVoice()">üé§</span>
            </div>
            <div class="nav-links">
                <span class="nav-item" onclick="filter('movie')">Movies</span>
                <span class="nav-item" onclick="filter('series')">Series</span>
                <span class="nav-item" style="color:var(--main);" onclick="toggleSettings()">Mars ‚öôÔ∏è</span>
            </div>
        </header>

        <div class="hero">
            <div>
                <p style="color:var(--main); letter-spacing:4px; font-weight:bold;">PREMIUM PREMIERE</p>
                <h1>AVENGERS: ENDGAME</h1>
                <button onclick="playMovie('Avengers: Endgame', 'https://image.tmdb.org/t/p/original/7RyHs7yYpSduUjH19uSdrzB7CHu.jpg')" style="background:var(--main); border:none; padding:15px 40px; font-weight:bold; border-radius:5px; cursor:pointer;">PLAY NOW</button>
            </div>
        </div>

        <div class="container" id="historySection" style="display:none;">
            <h3 style="color:var(--main);">üïí Continue Watching</h3>
            <div class="movie-row" id="historyGrid"></div>
        </div>

        <div class="container">
            <h3 id="rowTitle">üèÜ Global Top 10</h3>
            <div class="movie-row" id="mainGrid"></div>
        </div>
    </div>

    <div id="settingsMenu">
        <div onclick="toggleSettings()" style="text-align:right; cursor:pointer; font-size:24px;">‚úï</div>
        <div class="profile-pic">M</div>
        <h2 style="text-align:center; margin:0;">Mars</h2>
        <p style="text-align:center; color:#555; font-size:13px;">Premium Worldwide Member</p>
        <hr style="border:0; border-top:1px solid #222; margin:30px 0;">
        <p onclick="alert('StreamX: Vision by Felix Nyoka @felix_ny10')" style="cursor:pointer;">About Us</p>
        <p onclick="location.reload()" style="color:red; cursor:pointer; margin-top:20px;">Logout</p>
    </div>

    <script>
        const movies = [
            { t: "Avatar: Way of Water", i: "https://image.tmdb.org/t/p/w500/t6pEKntAI2ZzdvUv3pk679p36vu.jpg", type: "movie" },
            { t: "The Last of Us", i: "https://image.tmdb.org/t/p/w500/uKVH56J20o77vovm0Ym4u6Q6mnd.jpg", type: "series" },
            { t: "Spider-Man: No Way Home", i: "https://image.tmdb.org/t/p/w500/1g0m2YpScy62BC4t1q6qZ6FXuwi.jpg", type: "movie" },
            { t: "Stranger Things", i: "https://image.tmdb.org/t/p/w500/49Wf9S1Cbgq93R6S66oR0Y96JvB.jpg", type: "series" },
            { t: "John Wick 4", i: "https://image.tmdb.org/t/p/w500/v796S79hDma9TZo9auY9LS6Y0B.jpg", type: "movie" }
        ];

        let watchHistory = [];

        function checkLogin() {
            if(document.getElementById('user').value==='Mars' && document.getElementById('pass').value==='1234') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainSite').style.display = 'block';
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Welcome Mars"));
                render(movies);
            } else { document.getElementById('error').style.display = 'block'; }
        }

        function render(data) {
            document.getElementById('mainGrid').innerHTML = data.map((m, i) => `
                <div class="movie-card" onclick="playMovie('${m.t}', '${m.i}')">
                    <div class="rank">#${i+1}</div>
                    <img src="${m.i}">
                    <div style="padding:10px; text-align:center; font-weight:bold; font-size:13px;">${m.t}</div>
                </div>
            `).join('');
        }

        function playMovie(t, img) {
            alert("Now Streaming: " + t);
            if(!watchHistory.find(x => x.t === t)) {
                watchHistory.unshift({t, i: img});
                document.getElementById('historySection').style.display = 'block';
                document.getElementById('historyGrid').innerHTML = watchHistory.map(h => `
                    <div class="movie-card" style="min-width:130px;"><img src="${h.i}"></div>
                `).join('');
            }
        }

        function filter(type) {
            document.getElementById('rowTitle').innerText = type === 'movie' ? "Top Movies" : "Top TV Series";
            render(movies.filter(m => m.type === type));
        }

        function doSearch() {
            const q = document.getElementById('searchBar').value.toLowerCase();
            render(movies.filter(m => m.t.toLowerCase().includes(q)));
        }

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => { window.speechSynthesis.speak(new SpeechSynthesisUtterance("Listening")); };
            rec.onresult = (e) => { 
                document.getElementById('searchBar').value = e.results[0][0].transcript;
                doSearch();
            };
            rec.start();
        }

        function toggleSettings() { document.getElementById('settingsMenu').classList.toggle('active'); }
    </script>
</body>
</html>
