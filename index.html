<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Home</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }

        /* Navigation */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 24px; font-weight: 900; color: red; text-decoration: none; }
        .logo span { color: white; }
        .search-bar { flex-grow: 0.5; background: #111; border: 1px solid #333; padding: 10px; border-radius: 5px; color: white; margin: 0 20px; }

        /* Sidebar - Fixed Hidden State */
        #sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: #0a0a0a; z-index: 2000; transition: 0.4s; padding: 20px; border-left: 1px solid #222; box-sizing: border-box; }
        
        /* Hero */
        .hero { height: 400px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; padding: 0 5%; }
        .play-btn { background: var(--main); color: black; border: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; width: fit-content; }

        /* Movie Grid */
        .container { padding: 30px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--main); transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-title { padding: 10px; text-align: center; font-size: 14px; font-weight: bold; }

        /* Player & Comments Area */
        #playerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; overflow-y: auto; padding: 20px; }
        .comment-box { background: #111; padding: 20px; margin-top: 20px; border-radius: 8px; border: 1px solid #222; }
        #commentList { list-style: none; padding: 0; }
        .c-item { padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }
        .c-item b { color: var(--main); margin-right: 10px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div onclick="toggleSidebar()" style="cursor:pointer; color:var(--main); text-align:right;">‚úï CLOSE</div>
        <div style="text-align:center; margin-top:30px;">
            <div style="font-size: 50px;">üë§</div>
            <h3>Felix Nyoka</h3>
            <p style="color:#666;">felix@streamx.com</p>
        </div>
        <div style="margin-top:30px;">
            <div style="padding:10px; border-bottom:1px solid #222;">‚≠ê Watchlist</div>
            <div style="padding:10px; border-bottom:1px solid #222;">‚öôÔ∏è Settings</div>
        </div>
    </div>

    <div id="playerOverlay">
        <button onclick="closePlayer()" style="background:var(--main); padding:10px; border:none; font-weight:bold; margin-bottom:10px;">‚úï CLOSE MOVIE</button>
        <video id="mainVid" controls style="width:100%; background:#000;"><source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="comment-box">
            <h3>Comments</h3>
            <ul id="commentList"></ul>
            <input type="text" id="cInput" placeholder="Add a comment..." style="width:70%; padding:10px; background:#000; color:white; border:1px solid #333;">
            <button onclick="saveComment()" style="padding:10px; background:var(--main); border:none; font-weight:bold;">POST</button>
        </div>
    </div>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <input type="text" id="srch" class="search-bar" placeholder="Search movies..." oninput="doSearch()">
        <div onclick="toggleSidebar()" style="cursor:pointer; font-size:20px;">üë§</div>
    </header>

    <div id="hero" class="hero">
        <h1>Greenland 2</h1>
        <button class="play-btn" onclick="startMovie('Greenland 2')">WATCH NOW</button>
    </div>

    <div class="container">
        <h2 style="border-left:4px solid var(--main); padding-left:10px;">Latest Uploads</h2>
        <div class="grid" id="movieGrid"></div>
    </div>

    <script>
        const movies = [
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Angel Flight", i: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" },
            { t: "Joe's Road Trip", i: "https://image.tmdb.org/t/p/w500/2u7BUzqC0S7Y0XU9sn69v5S6Y0B.jpg" },
            { t: "Greenland 2", i: "https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg" }
        ];

        function draw(list) {
            const g = document.getElementById('movieGrid');
            if(g) g.innerHTML = list.map(m => `<div class="card" onclick="startMovie('${m.t}')"><img src="${m.i}"><div class="card-title">${m.t}</div></div>`).join('');
        }

        function startMovie(t) {
            const speak = new SpeechSynthesisUtterance("Streaming " + t);
            window.speechSynthesis.speak(speak);
            document.getElementById('playerOverlay').style.display = 'block';
            document.getElementById('mainVid').play();
            loadComments();
        }

        function closePlayer() {
            document.getElementById('playerOverlay').style.display = 'none';
            document.getElementById('mainVid').pause();
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            s.style.right = (s.style.right === '0px') ? '-320px' : '0px';
        }

        function doSearch() {
            const q = document.getElementById('srch').value.toLowerCase();
            document.getElementById('hero').style.display = q ? 'none' : 'flex';
            draw(movies.filter(m => m.t.toLowerCase().includes(q)));
        }

        // Permanent Comments Logic
        function saveComment() {
            const val = document.getElementById('cInput').value;
            if(!val) return;
            let existing = JSON.parse(localStorage.getItem('stream_comments') || '[]');
            existing.push({ user: "Felix", text: val });
            localStorage.setItem('stream_comments', JSON.stringify(existing));
            document.getElementById('cInput').value = "";
            loadComments();
        }

        function loadComments() {
            const list = document.getElementById('commentList');
            let existing = JSON.parse(localStorage.getItem('stream_comments') || '[]');
            list.innerHTML = existing.map(c => `<li class="c-item"><b>${c.user}</b> ${c.text}</li>`).join('');
        }

        window.onload = () => draw(movies);
    </script>
</body>
</html>
