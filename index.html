<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FENG WORLD V68.1.1 - API AUTOMATED</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --feng-primary: #d3f243;
            --feng-bg: #0b0e14;
            --feng-card: #1c1f26;
            --feng-text: #eeeeee;
            --feng-header: #000000;
            --feng-border: rgba(255, 255, 255, 0.08);
            --radius-md: 16px;
        }

        body { 
            background-color: var(--feng-bg); 
            color: var(--feng-text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            background-color: var(--feng-header);
            padding: 35px 6% 25px;
            position: sticky; top: 0; z-index: 2000;
            border-bottom: 4px solid var(--feng-primary);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand { font-size: 32px; font-weight: 900; letter-spacing: -2px; }
        .brand span { color: var(--feng-primary); }

        .search-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--feng-border);
            border-radius: 15px; padding: 12px 20px;
            display: flex; align-items: center; gap: 15px;
        }
        .search-box input { background: transparent; border: none; color: #fff; width: 100%; outline: none; }

        /* ONSTREAM 3-COLUMN GRID */
        .catalog-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; padding: 0 6% 100px;
        }

        .media-card {
            background: var(--feng-card); border-radius: 12px;
            overflow: hidden; transition: 0.3s;
        }
        .media-card:active { transform: scale(0.95); }
        .image-host { width: 100%; aspect-ratio: 2/3; background: #1a1a1a; }
        .image-host img { width: 100%; height: 100%; object-fit: cover; }

        .media-info { padding: 8px; }
        .media-info b { font-size: 11px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* EPISODE OVERLAY */
        .overlay {
            position: fixed; inset: 0; background: var(--feng-bg);
            z-index: 9999; display: none; flex-direction: column;
        }
        .modal-top { padding: 25px 6%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        .ep-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 10px; padding: 20px 6%; overflow-y: auto; 
        }
        .ep-btn { background: #252830; padding: 15px 0; text-align: center; border-radius: 10px; font-weight: 900; }

        /* FOOTER */
        footer {
            position: fixed; bottom: 0; width: 100%;
            background: var(--feng-header); display: flex;
            padding: 15px 0 35px; border-top: 1px solid var(--feng-border);
        }
        .tab { flex: 1; text-align: center; color: #555; }
        .tab.active { color: var(--feng-primary); }
        .tab i { font-size: 24px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body onload="FENG.init()">

    <header>
        <div class="header-top">
            <div class="brand">FE<span>NG</span></div>
            <div style="font-size:10px; background:var(--feng-primary); color:#000; padding:4px 8px; border-radius:5px; font-weight:900;">LIVE API</div>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search live database..." id="search-in">
        </div>
    </header>

    <div style="padding: 20px 6% 10px; color:var(--feng-primary); font-weight:900; font-size:14px;">TRENDING NOW</div>
    <div class="catalog-grid" id="main-grid"></div>

    <div class="overlay" id="ep-modal">
        <div class="modal-top">
            <h2 id="modal-title" style="margin:0; font-size:18px;"></h2>
            <i class="fas fa-times fa-2x" onclick="FENG.close()"></i>
        </div>
        <div id="season-selector" style="padding: 15px 6%; overflow-x: auto; display: flex; gap: 10px;"></div>
        <div class="ep-grid" id="ep-container"></div>
    </div>

    <div class="overlay" id="player-modal">
        <div class="modal-top">
            <span id="playing-title">PLAYER</span>
            <button onclick="FENG.close()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px;">EXIT</button>
        </div>
        <iframe id="feng-iframe" style="width:100%; height:100%; border:none; background:#000;" allowfullscreen></iframe>
    </div>

    <footer>
        <div class="tab active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="tab" onclick="FENG.loadType('movie')"><i class="fas fa-film"></i><span>Movies</span></div>
        <div class="tab" onclick="FENG.loadType('tv')"><i class="fas fa-tv"></i><span>Series</span></div>
    </footer>

    <script>
        const API_KEY = 'ea593c3fa4d4942ece315977cd7e32c9'; // Your Key Integrated
        const FENG = {
            init: function() { this.fetchTrending(); },

            fetchTrending: async function() {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}`);
                const data = await res.json();
                this.render(data.results);
            },

            render: function(items) {
                const grid = document.getElementById('main-grid');
                grid.innerHTML = '';
                items.forEach(item => {
                    const title = item.title || item.name;
                    const type = item.media_type;
                    if(!item.poster_path) return;
                    
                    grid.innerHTML += `
                        <div class="media-card" onclick="FENG.open('${type}', '${item.id}', '${title.replace(/'/g, "")}')">
                            <div class="image-host">
                                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}">
                            </div>
                            <div class="media-info">
                                <b>${title}</b>
                            </div>
                        </div>
                    `;
                });
            },

            open: async function(type, id, title) {
                if(type === 'tv') {
                    document.getElementById('modal-title').innerText = title;
                    const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}`);
                    const data = await res.json();
                    
                    const container = document.getElementById('ep-container');
                    container.innerHTML = '';
                    // Generate episodes for Season 1
                    for(let i=1; i<=15; i++) {
                        container.innerHTML += `<div class="ep-btn" onclick="FENG.play('tv', '${id}/1/${i}', '${title}')">${i}</div>`;
                    }
                    document.getElementById('ep-modal').style.display = 'flex';
                } else {
                    this.play('movie', id, title);
                }
            },

            play: function(type, path, title) {
                this.close();
                document.getElementById('playing-title').innerText = title;
                document.getElementById('feng-iframe').src = `https://vidsrc.to/embed/${type}/${path}`;
                document.getElementById('player-modal').style.display = 'flex';
            },

            close: function() {
                document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
                document.getElementById('feng-iframe').src = '';
            }
        };
    </script>
</body>
</html>
