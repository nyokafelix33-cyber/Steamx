<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FENG WORLD - Coming Soon</title>

<style>
body {
    margin: 0;
    background: #0b0e14;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Glow Animation */
@keyframes glow {
    0% { text-shadow: 0 0 5px #00ff99, 0 0 20px #00ff99; }
    50% { text-shadow: 0 0 20px #00ff99, 0 0 50px #00ff99; }
    100% { text-shadow: 0 0 5px #00ff99, 0 0 20px #00ff99; }
}

.container {
    max-width: 600px;
    padding: 20px;
}

h1 {
    font-size: 36px;
    color: #00ff99;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 18px;
    opacity: 0.85;
}

#countdown {
    font-size: 32px;
    margin: 20px 0;
    font-weight: bold;
    color: #ffcc00;
    animation: glow 1.5s infinite alternate;
}

.button {
    display: inline-block;
    background: #00ff99;
    color: #000;
    padding: 12px 25px;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ff99;
}

.footer {
    margin-top: 30px;
    font-size: 14px;
    opacity: 0.5;
}
</style>
</head>

        ‚úâÔ∏è Reach out to us
    </a>

    <div class="footer">¬© 2026 FENG WORLD</div>
</div>

<script>
// Countdown time: 4 months = 2928 hours, 50 minutes, 50 seconds
let totalSeconds = (2928 * 3600) + (50 * 60) + 50;

function updateCountdown() {
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;

    document.getElementById("countdown").innerHTML =
        `Web app will be live in ${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} hrs`;

    if (totalSeconds > 0) {
        totalSeconds--;
    } else {
        document.getElementById("countdown").innerHTML = "üéâ FENG WORLD is LIVE!";
    }
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
