<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feng | World Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --text: #eeeeee; --header: #000; }
        [data-theme="light"] { --bg: #f5f7fa; --card: #ffffff; --text: #1a1a1a; --header: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }
        
        /* HEADER & SEARCH */
        header { background: var(--header); padding: 15px 5%; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--main); }
        .search-box { background: #1a1a1a; border-radius: 8px; display: flex; padding: 10px; border: 1px solid #333; margin-top: 10px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        /* GENRE PILLS */
        .genre-bar { display: flex; overflow-x: auto; gap: 10px; padding: 15px 5%; scrollbar-width: none; background: var(--bg); }
        .genre-pill { background: var(--card); padding: 8px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; border: 1px solid #333; cursor: pointer; }
        .genre-pill.active { background: var(--main); color: #000; border-color: var(--main); font-weight: bold; }

        /* GRID */
        .container { padding: 10px 5% 100px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .card:active { transform: scale(0.95); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #111; }
        
        /* PLAYER */
        #player { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        
        /* SETTINGS */
        #setModal { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; padding: 25px; overflow-y: auto; }
        .menu-row { background: var(--card); padding: 18px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; }
        .vision { margin-top: 30px; text-align: center; font-size: 11px; opacity: 0.6; line-height: 1.6; border-top: 1px solid #333; padding-top: 20px; }

        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; }
        footer div { text-align: center; font-size: 10px; color: #777; }
    </style>
</head>
<body onload="render(movieDB)">

    <header>
        <div style="font-weight:900; font-size:24px;">FE<span>NG</span></div>
        <div class="search-box">
            <input type="text" id="sInp" placeholder="Search movies, series..." onkeyup="filter()">
            <i class="fas fa-search" style="color:var(--main)"></i>
        </div>
    </header>

    <div class="genre-bar" id="genreBar">
        <div class="genre-pill active" onclick="setGenre('All', this)">All</div>
        <div class="genre-pill" onclick="setGenre('Action', this)">Action</div>
        <div class="genre-pill" onclick="setGenre('Horror', this)">Horror</div>
        <div class="genre-pill" onclick="setGenre('Sci-Fi', this)">Sci-Fi</div>
        <div class="genre-pill" onclick="setGenre('Series', this)">Series</div>
    </div>

    <div class="container">
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="player">
        <div style="padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center;">
            <b id="pTitle" style="color:var(--main)">Streaming...</b>
            <button onclick="closeP()" style="background:red; border:none; color:#fff; padding:8px 15px; border-radius:5px;">CLOSE</button>
        </div>
        <iframe id="vFrame" style="flex-grow:1; border:none;" allowfullscreen></iframe>
    </div>

    <div id="setModal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0">Settings</h2><i class="fas fa-times fa-2x" onclick="closeSets()"></i>
        </div>
        <div class="menu-row" onclick="toggleT()"><i class="fas fa-adjust"></i> Theme Mode</div>
        <div class="menu-row" onclick="alert('Report to: +260770605003')"><i class="fas fa-bug"></i> Report an Issue</div>
        <div class="menu-row" onclick="alert('Feng v34.0 Platinum Edition')"><i class="fas fa-info-circle"></i> About Us</div>
        <div class="vision"><b>THE VISION OF FENG</b><br>To become the premier global hub for cinematic accessibility in Zambia and beyond.</div>
    </div>

    <footer>
        <div onclick="closeSets()"><i class="fas fa-home"></i><br>Home</div>
        <div onclick="openSets()"><i class="fas fa-cog"></i><br>Settings</div>
    </footer>

    <script>
        const movieDB = [
            // BATCH 12 & 2026 TOP HITS
            {id: 299534, title: "Avengers: Doomsday", year: 2026, g: "Sci-Fi", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg"},
            {id: 420634, title: "Scream 7", year: 2026, g: "Horror", img: "https://image.tmdb.org/t/p/w500/fT0X.jpg"},
            {id: 115508, title: "The Penguin", year: 2024, g: "Series", img: "https://image.tmdb.org/t/p/w500/689V8.jpg"},
            {id: 1043905, title: "Dirty Angels", year: 2025, g: "Action", img: "https://image.tmdb.org/t/p/w500/8cdclPkS1fSgtHd96YvFhX7U93v.jpg"},
            {id: 933260, title: "The Substance", year: 2024, g: "Horror", img: "https://image.tmdb.org/t/p/w500/78R9.jpg"},
            {id: 533535, title: "Deadpool & Wolverine", year: 2024, g: "Action", img: "https://image.tmdb.org/t/p/w500/8cdclPkS1fSgtHd96YvFhX7U93v.jpg"},
            {id: 804616, title: "Jurassic World: Rebirth", year: 2025, g: "Sci-Fi", img: "https://image.tmdb.org/t/p/w500/yK9I.jpg"},
            {id: 123456, title: "Mortal Kombat 2", year: 2026, g: "Action", img: "https://image.tmdb.org/t/p/w500/m0S.jpg"}
        ];

        let curG = 'All';

        function render(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = data.map(m => `
                <div class="card" onclick="play('${m.id}', '${m.title}')">
                    <img src="${m.img}" onerror="this.src='https://via.placeholder.com/200x300?text=Reloading...'">
                    <div style="padding:10px;">
                        <div style="font-size:11px; font-weight:bold; height:15px; overflow:hidden;">${m.title}</div>
                        <div style="font-size:9px; color:var(--main); margin-top:5px;">${m.year} â€¢ ${m.g}</div>
                    </div>
                </div>
            `).join('');
        }

        function setGenre(g, el) {
            curG = g;
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            filter();
        }

        function filter() {
            const q = document.getElementById('sInp').value.toLowerCase();
            const res = movieDB.filter(m => 
                (curG === 'All' || m.g === curG) && 
                m.title.toLowerCase().includes(q)
            );
            render(res);
        }

        function play(id, title) {
            document.getElementById('pTitle').innerText = title;
            document.getElementById('player').style.display = 'flex';
            document.getElementById('vFrame').src = `https://vidsrc.to/embed/movie/${id}`;
        }

        function toggleT() {
            const h = document.documentElement;
            h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function closeP() { document.getElementById('player').style.display='none'; document.getElementById('vFrame').src=''; }
        function openSets() { document.getElementById('setModal').style.display='block'; }
        function closeSets() { document.getElementById('setModal').style.display='none'; }
    </script>
</body>
</html>
