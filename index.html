<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* FENG WORLD PLATINUM ARCHITECTURE - V68.2.0
           FIXES: 
           - UNLOCKED SETTINGS MENU
           - COMPACT 4x4 GRID (REDUCED BOX SIZE)
           - RESTORED WHATSAPP (+260770605003) & INSTAGRAM (@felix_ny10)

        */

        :root { 
            --primary: #d3f243; 
            --bg-deep: #05070a; 
            --bg-surface: #0d1117; 
            --card-bg: #161b22; 
            --text-main: #ffffff; 
            --header-bg: #000000; 
            --border-line: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-deep); color: var(--text-main); padding-bottom: 110px; overflow-x: hidden; }

        header { 
            background: var(--header-bg); padding: 20px 5% 15px; position: sticky; top: 0; z-index: 9999; 
            border-bottom: 2px solid var(--primary); box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        .header-top { display: flex; align-items: center; justify-content: space-between; }
        .logo-text { font-size: 22px; font-weight: 900; text-transform: uppercase; } 
        .logo-text span { color: var(--primary); }

        .search-wrapper { position: relative; margin-top: 15px; }
        .main-search { 
            width: 100%; padding: 14px 45px; background: var(--bg-surface); border: 1px solid var(--border-line); 
            border-radius: 12px; color: #fff; outline: none; font-size: 14px;
        }
        .search-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); }

        /* COMPACT 4-COLUMN GRID [FIXED] */
        .grid-label { padding: 25px 5% 10px; font-size: 12px; color: var(--primary); font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        .titan-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 COLUMNS */
            gap: 8px; 
            padding: 5px 5%; 
        }

        .card { 
            background: var(--card-bg); border-radius: 8px; overflow: hidden; 
            border: 1px solid var(--border-line); position: relative;
        }
        .card img { width: 100%; height: 110px; object-fit: cover; background: #111; }
        .card-info { padding: 5px; text-align: center; }
        .card-title { font-size: 8px; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 6px; color: var(--primary); font-weight: 700; margin-top: 2px; }

        /* FULL DETAIL SHEET & BACK BUTTON */
        .sheet { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg-deep); z-index: 10000; display: none; overflow-y: auto;
        }
        .sheet.active { display: block; }
        .sheet-header {
            padding: 15px 5%; display: flex; align-items: center; gap: 15px;
            background: #000; border-bottom: 2px solid var(--primary); position: sticky; top: 0;
        }
        .back-btn { font-size: 24px; color: var(--primary); cursor: pointer; }

        .detail-body { padding: 20px 5%; }
        .detail-poster { width: 140px; height: 200px; border-radius: 12px; border: 2px solid var(--primary); margin: 0 auto 15px; display: block; object-fit: cover; }
        .m-title { text-align: center; font-size: 22px; font-weight: 900; }
        .m-meta { text-align: center; color: var(--primary); font-size: 12px; margin-bottom: 15px; font-weight: 800; }
        .m-cast { font-size: 11px; color: #aaa; text-align: center; margin-bottom: 20px; padding: 0 10%; }
        .m-desc { font-size: 13px; color: #ccc; line-height: 1.5; background: #0d1117; padding: 15px; border-radius: 12px; }

        /* SEASON & EPISODE LOGIC [RESTORED] */
        .pick-label { font-size: 10px; font-weight: 900; margin: 20px 0 10px; color: #555; text-transform: uppercase; }
        .pick-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .pick-item { background: #1a1e26; padding: 12px; text-align: center; border-radius: 8px; font-size: 12px; font-weight: 900; border: 1px solid var(--border-line); }
        .pick-item.active { background: var(--primary); color: #000; }

        .btn-play { width: 100%; padding: 18px; border-radius: 12px; font-weight: 900; background: var(--primary); border: none; margin-top: 25px; cursor: pointer; }

        /* SETTINGS PAGE [RESTORED] */
        .settings-page { padding: 30px 5%; display: none; }
        .contact-card { background: var(--bg-surface); padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border-line); text-decoration: none; color: #fff; }
        .contact-card i { font-size: 24px; color: var(--primary); }

        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; padding: 15px 0 30px; border-top: 1px solid #111; z-index: 9000; }
        .nav-tab { flex: 1; text-align: center; color: #444; font-size: 10px; font-weight: 900; cursor: pointer; }
        .nav-tab.active { color: var(--primary); }
        .nav-tab i { display: block; font-size: 22px; margin-bottom: 5px; }
    </style>
</head>
<body onload="ENGINE.start()">

    <div id="home-view">

            </div>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" class="main-search" id="s-input" placeholder="Search Platinum Database..." onkeyup="ENGINE.search()">

        </header>

        <main>
            <div class="grid-label">Unified Series</div>

    </div>

    <div id="settings-view" class="settings-page">
        <h1 style="margin-bottom: 25px; font-weight: 900;">TITAN SYSTEM V68.2</h1>
        <a href="https://wa.me/260770605003" class="contact-card">
            <i class="fab fa-whatsapp"></i>
            <div><strong>Support Center</strong><br><small>+260770605003</small></div>
        </a>
        <a href="https://instagram.com/felix_ny10" class="contact-card">
            <i class="fab fa-instagram"></i>
            <div><strong>Developer</strong><br><small>@felix_ny10</small></div>
        </a>
        <div class="contact-card" onclick="alert('FENG WORLD PLATINUM\nBuild: 2026.02.16\nStability: 100%')">
            <i class="fas fa-info-circle"></i>
            <div><strong>About Us</strong><br><small>Version 68.2.0 Platinum</small></div>
        </div>
        <button class="btn-play" onclick="ENGINE.tab('home')">RETURN TO HOME</button>
    </div>

    <div class="sheet" id="detail-sheet">
        <div class="sheet-header">
            <i class="fas fa-arrow-left back-btn" onclick="ENGINE.close()"></i>
            <span style="font-weight: 900; font-size: 14px;">BACK TO EXPLORE</span>
        </div>
        <div class="detail-body">
            <img id="m-poster" class="detail-poster" src="">
            <h1 id="m-title" class="m-title"></h1>
            <p id="m-meta" class="m-meta"></p>
            <p id="m-cast" class="m-cast"></p>
            <div id="m-desc" class="m-desc"></div>
            
            <div id="tv-logic" style="display:none">
                <p class="pick-label">Select Season</p>
                <div class="pick-grid" id="s-grid"></div>
                <p class="pick-label">Select Episode</p>
                <div class="pick-grid" id="e-grid"></div>
            </div>

            <button class="btn-play" onclick="ENGINE.play()">START STREAMING</button>
        </div>
    </div>

    <nav>
        <div class="nav-tab active" id="nav-home" onclick="ENGINE.tab('home')"><i class="fas fa-home"></i>HOME</div>
        <div class="nav-tab" id="nav-set" onclick="ENGINE.tab('set')"><i class="fas fa-cog"></i>SETTINGS</div>
    </nav>

    <script>
        const ENGINE = {
            db: [
                /* MANUAL DATABASE ENTRIES */
                { id: "1010639", t: "The Night Agent", y: "2023", g: "Action", c: "tv", s: 2, e: 10, i: "/night_agent.jpg", d: "A low-level FBI agent is plunged into a conspiracy.", cast: "Gabriel Basso, Luciane Buchanan" },
                { id: "113962", t: "Bridgerton", y: "2020", g: "Drama", c: "tv", s: 3, e: 8, i: "/bridgerton.jpg", d: "Wealth and lust in Regency-era London.", cast: "Nicola Coughlan, Luke Newton" },
                { id: "94605", t: "Arcane", y: "2021", g: "Animation", c: "tv", s: 2, e: 9, i: "/arcane.jpg", d: "The origins of two iconic League champions.", cast: "Hailee Steinfeld, Ella Purnell" },
                { id: "215431", t: "Knight 7 Kingdom", y: "2026", g: "Fantasy", c: "tv", s: 1, e: 6, i: "/knight.jpg", d: "A new era of the Seven Kingdoms.", cast: "Peter Claffey, Dexter Sol" },
                { id: "2288", t: "Prison Break", y: "2005", g: "Crime", c: "tv", s: 5, e: 22, i: "/pb.jpg", d: "An engineer installs himself in a prison he helped design.", cast: "Wentworth Miller, Dominic Purcell" },
                { id: "1396", t: "Breaking Bad", y: "2008", g: "Crime", c: "tv", s: 5, e: 16, i: "/bb.jpg", d: "A chemistry teacher turned drug kingpin.", cast: "Bryan Cranston, Aaron Paul" },
                { id: "71446", t: "Money Heist", y: "2017", g: "Crime", c: "tv", s: 5, e: 10, i: "/mh.jpg", d: "A criminal mastermind 'The Professor' plans a heist.", cast: "Álvaro Morte, Úrsula Corberó" },
                { id: "66732", t: "Stranger Things", y: "2016", g: "Sci-Fi", c: "tv", s: 4, e: 9, i: "/st.jpg", d: "Supernatural forces in Hawkins.", cast: "Millie Bobby Brown, Finn Wolfhard" },
                
                /* MOVIES */
                { id: "155", t: "The Dark Knight", y: "2008", g: "Action", c: "mov", i: "/tdk.jpg", d: "Batman faces the Joker.", cast: "Christian Bale, Heath Ledger" },
                { id: "299534", t: "Endgame", y: "2019", g: "Action", c: "mov", i: "/endgame.jpg", d: "The final stand against Thanos.", cast: "Robert Downey Jr, Chris Evans" },
                { id: "414906", t: "The Batman", y: "2022", g: "Crime", c: "mov", i: "/batman.jpg", d: "Bruce Wayne ventures into Gotham's underworld.", cast: "Robert Pattinson, Zoë Kravitz" },
                { id: "10834", t: "Anaconda 2", y: "2004", g: "Horror", c: "mov", i: "/ana2.jpg", d: "The search for the Blood Orchid.", cast: "Johnny Messner, KaDee Strickland" }
            ],
            cur: null, s: 1, e: 1,

            start: function() { this.render(this.db); },

            render: function(list) {
                const sG = document.getElementById('series-grid'); const mG = document.getElementById('movie-grid');
                sG.innerHTML = ''; mG.innerHTML = '';
                list.forEach(item => {
                    const html = `<div class="card" onclick="ENGINE.open('${item.id}')"><img src="https://image.tmdb.org/t/p/w500${item.i}" onerror="this.src='https://via.placeholder.com/150x225/111/fff?text=${item.t}'"><div class="card-info"><div class="card-title">${item.t}</div><div class="card-meta">${item.y} • ${item.g}</div></div></div>`;
                    item.c === 'tv' ? sG.innerHTML += html : mG.innerHTML += html;
                });
            },

            open: function(id) {
                this.cur = this.db.find(x => x.id == id);
                document.getElementById('m-poster').src = "https://image.tmdb.org/t/p/w500" + this.cur.i;
                document.getElementById('m-title').innerText = this.cur.t;
                document.getElementById('m-meta').innerText = `${this.cur.y} • ${this.cur.g.toUpperCase()} • HD`;
                document.getElementById('m-cast').innerText = "Cast: " + this.cur.cast;
                document.getElementById('m-desc').innerText = this.cur.d;
                const tv = document.getElementById('tv-logic');
                if(this.cur.c === 'tv') { tv.style.display = 'block'; this.s=1; this.e=1; this.drawPicks(); } 
                else { tv.style.display = 'none'; }
                document.getElementById('detail-sheet').classList.add('active');
            },

            drawPicks: function() {
                const sg = document.getElementById('s-grid'); const eg = document.getElementById('e-grid');
                sg.innerHTML = ''; eg.innerHTML = '';
                for(let i=1; i<=this.cur.s; i++) sg.innerHTML += `<div class="pick-item ${i==this.s?'active':''}" onclick="ENGINE.s=${i};ENGINE.drawPicks()">${i}</div>`;
                for(let i=1; i<=this.cur.e; i++) eg.innerHTML += `<div class="pick-item ${i==this.e?'active':''}" onclick="ENGINE.e=${i};ENGINE.drawPicks()">${i}</div>`;
            },

            tab: function(t) {
                document.getElementById('home-view').style.display = t === 'home' ? 'block' : 'none';
                document.getElementById('settings-view').style.display = t === 'set' ? 'block' : 'none';
                document.getElementById('nav-home').classList.toggle('active', t === 'home');
                document.getElementById('nav-set').classList.toggle('active', t === 'set');
            },

            search: function() {
                const q = document.getElementById('s-input').value.toLowerCase();
                this.render(this.db.filter(x => x.t.toLowerCase().includes(q)));
            },

            play: function() {
                const url = this.cur.c === 'tv' ? `tv/${this.cur.id}/${this.s}/${this.e}` : `movie/${this.cur.id}`;
                window.open(`https://vidsrc.to/embed/${url}`, '_blank');
            },

            close: function() { document.getElementById('detail-sheet').classList.remove('active'); }
        };
    </script>
</body>
</html>
