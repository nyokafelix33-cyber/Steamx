<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX - Home</title>
    <style>
        :root { --main: #d3f243; --bg: #0d0d0d; --surf: #1a1a1a; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 90px; }
        
        /* Header Style */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: sticky; top: 0; background: rgba(13,13,13,0.9); z-index: 100; }
        .logo { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 22px; }
        .logo span { color: var(--main); }

        /* Search Header */
        .search-row { padding: 0 20px; margin-bottom: 20px; }
        .search-bar { width: 100%; background: #222; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }

        /* Category Labels */
        .tabs { display: flex; gap: 20px; padding: 0 20px 20px; color: #888; font-weight: 600; }
        .tab.active { color: white; border-bottom: 2px solid var(--main); padding-bottom: 5px; }

        /* Row Layout */
        .section { margin-bottom: 30px; }
        .section-header { display: flex; justify-content: space-between; padding: 0 20px; margin-bottom: 15px; }
        .section-header h3 { margin: 0; font-size: 18px; }
        .view-all { color: var(--main); font-size: 14px; text-decoration: none; }

        /* The OnStream Grid */
        .movie-scroll { display: flex; gap: 15px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
        .movie-scroll::-webkit-scrollbar { display: none; }
        
        .movie-card { min-width: 140px; position: relative; }
        .poster { width: 140px; height: 200px; background: #222; border-radius: 12px; object-fit: cover; }
        .hd-tag { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .movie-title { font-size: 13px; margin-top: 8px; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        /* Bottom Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #666; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
