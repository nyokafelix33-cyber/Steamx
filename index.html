<html lang="en">

    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; --accent-red: #ff0000; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: sticky; top: 0; background: rgba(10,10,10,0.95); z-index: 100; }
        .logo { color: var(--accent-red); font-weight: 900; font-size: 24px; }
        .logo span { color: #fff; }

        /* Hero Banner */
        .hero { width: 100%; height: 300px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .hero h1 { margin: 0; font-size: 24px; }
        .play-btn { background: var(--main); color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; margin-top: 10px; cursor: pointer; width: fit-content; }

        /* Movie Sections */
        .section-title { padding: 20px 20px 10px; font-size: 18px; font-weight: bold; border-left: 4px solid var(--main); margin-left: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; }
        .card:hover { transform: scale(1.05); border-color: var(--main); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; color: #bbb; }

        /* Video Player Overlay */
        #playerOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 4000; flex-direction: column; }
        #playerOverlay video { width: 100%; aspect-ratio: 16/9; }
        .close-player { padding: 20px; color: var(--main); font-weight: bold; cursor: pointer; text-align: right; }

        /* SETTINGS PAGE OVERLAY */
        #settingsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 3000; overflow-y: auto; padding-bottom: 90px; }
        .profile-header { padding: 40px 20px; background: #111; text-align: center; position: relative; }
        .close-settings { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; background: var(--main); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .menu-group { margin-top: 20px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 18px 20px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .menu-label { display: flex; align-items: center; gap: 15px; color: #eee; font-size: 16px; }
        .logout-btn { color: #ff4444; text-align: center; padding: 30px; font-weight: bold; cursor: pointer; margin-top: 20px; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; border-top: 1px solid #222; z-index: 5000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }
