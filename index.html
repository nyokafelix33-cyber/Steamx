<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FENG WORLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0b0e14;
  color:white;
  font-family:Arial;
  margin:0;
}

header {
  padding:10px;
  background:#111;
  font-size:22px;
  font-weight:bold;
}

#grid {
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
  gap:10px;
  padding:10px;
}

.card {
  background:#1c1f26;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}

.card img {
  width:100%;
  height:200px;
  object-fit:cover;
}

.card div {
  padding:5px;
  font-size:12px;
}
</style>

</head>
<body>

<header>ðŸŽ¬ FENG WORLD</header>

<div id="grid"></div>

<script>
const TMDB_KEY = "ea593c3fa4d4942ece315977cd7e32c9";
const IMG = "https://image.tmdb.org/t/p/w500";

async function loadTrending() {
  const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}`);
  const data = await res.json();

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  data.results.forEach(item => {
    const title = item.title || item.name;
    const poster = item.poster_path ? IMG + item.poster_path : "";

    grid.innerHTML += `
      <div class="card" onclick="play('${item.media_type}','${item.id}')">
        <img src="${poster}">
        <div>${title}</div>
      </div>
    `;
  });
}

function play(type,id){
  if(type=="movie"){
    window.open(`https://vidsrc.to/embed/movie/${id}`);
  } else {
    window.open(`https://vidsrc.to/embed/tv/${id}`);
  }
}

loadTrending();
</script>

</body>
</html>
