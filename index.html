<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #000; }
        .logo { color: red; font-weight: bold; font-size: 24px; }
        .hero { padding: 40px 20px; background: linear-gradient(to bottom, #222, var(--bg)); }
        .watch-btn { background: var(--main); color: #000; border: none; padding: 12px 24px; border-radius: 5px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 13px; text-align: center; }
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <header><div class="logo">STREAMX</div></header>
    <div class="hero">
        <h1>The Wrecking Crew:</h1>
        <button class="watch-btn">WATCH NOW</button>
    </div>
    <div style="padding: 20px 20px 0; color: var(--main); font-weight: bold;">Trending Now</div>
    <div class="grid" id="movieGrid"></div>
    <nav>
        <span>üè† Home</span>
        <span>üé¨ Movies</span>
        <span>üë§ Profile</span>
    </nav>

    <script>
        // THIS IS THE ENGINE THAT WAS MISSING
        const movies = [
            { title: "Love Me Love Me", img: "https://m.media-amazon.com/images/M/MV5BMDhjZGI2NTctN2I3Yy00ZjE4LWEyMDYtZDA1Y2I4NWZlZGY1XkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_.jpg" },
            { title: "The Art of Sarah", img: "https://m.media-amazon.com/images/M/MV5BMjMwMDU5OTk0OV5BMl5BanBnXkFtZTgwNjM3OTM2NDM@._V1_.jpg" },
            { title: "Joe's Road Trip", img: "https://m.media-amazon.com/images/M/MV5BMjA5OTY1MjI3OV5BMl5BanBnXkFtZTcwMTAwNzc3OQ@@._V1_.jpg" }
        ];

        const grid = document.getElementById('movieGrid');
        grid.innerHTML = movies.map(m => `
            <div class="card">
                <img src="${m.img}">
                <div class="card-info">${m.title}</div>
            </div>
        `).join('');
    </script>
</body>
</html>
