    <style>
        /* 1. Basic Setup */
        :root { --main: #d3f243; --bg: #0a0a0a; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; min-height: 100vh; }

        /* 2. Header */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #222; }
        .logo { color: red; font-weight: bold; font-size: 24px; }
        .logo span { color: white; }

        /* 3. Hero Banner */
        .hero { height: 300px; background: linear-gradient(to top, #0a0a0a, transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; align-items: flex-end; padding: 20px; }
        .play-btn { background: var(--main); color: black; border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* 4. Movie Grid */
        .section-title { padding: 20px; font-size: 18px; color: var(--main); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 8px; overflow: hidden; text-align: center; border: 1px solid #333; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-title { padding: 8px; font-size: 12px; }

        /* 5. Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: black; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #666; text-decoration: none; font-size: 12px; text-align: center; }
        .nav-item.active { color: var(--main); }

        /* 6. Settings Page (Hidden by default) */
        #settingsPage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 1000; padding: 20px; box-sizing: border-box; }
    </style>
</head>
