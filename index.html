<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>FENG WORLD - Coming Soon</title>

<style>
body {
    margin: 0;
    background: #0b0e14;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 10px;
}

/* Glow Animation */
@keyframes glow {
    0% { text-shadow: 0 0 5px #00ff99, 0 0 20px #00ff99; }
    50% { text-shadow: 0 0 20px #00ff99, 0 0 50px #00ff99; }
    100% { text-shadow: 0 0 5px #00ff99, 0 0 20px #00ff99; }
}

.container {
    width: 100%;
    max-width: 400px; /* Perfect for Android portrait */
    padding: 15px;
}

h1 {
    font-size: 26px;
    color: #00ff99;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 14px;
    opacity: 0.85;
}

#countdown {
    font-size: 22px;
    margin: 15px 0;
    font-weight: bold;
    color: #ffcc00;
    animation: glow 1.5s infinite alternate;
}

/* Button */
.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    background: #00ff99;
    color: #000;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px #00ff99;
}

.button img {
    width: 20px;
    height: 20px;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">
    <h1>‚ö†Ô∏è FENG WORLD is Unavailable</h1>
    <p>Sorry, FENG WORLD is unavailable right now.</p>
    <p>The developers are working tirelessly.</p>

    <div id="countdown">Loading countdown...</div>

    <!-- Gmail Button -->
    <a class="button" href="mailto:felixnyoka19@gmail.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png">
        Reach out to us
    </a>

    <div class="footer">¬© 2026 FENG WORLD</div>
</div>

<script>
// Countdown time: 2928 hours, 50 minutes, 50 seconds
let totalSeconds = (2928 * 3600) + (50 * 60) + 50;

function updateCountdown() {
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;

    document.getElementById("countdown").innerHTML =
        `Web app will be live in ${hours}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} hrs`;

    if (totalSeconds > 0) {
        totalSeconds--;
    } else {
        document.getElementById("countdown").innerHTML = "üéâ FENG WORLD is LIVE!";
    }
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
