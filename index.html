<!DOCTYPE html>
<html>
<head>
<title>FENG WORLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ===== GLOBAL STYLE ===== */
body{
 background:#000;
 color:white;
 font-family:Arial;
 margin:0;
}

/* ===== HEADER ===== */
header{
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:10px;
 background:#111;
 position:sticky;
 top:0;
 z-index:1000;
}

.logo{
 font-size:22px;
 font-weight:bold;
 color:red;
}

input{
 padding:8px;
 border-radius:5px;
 border:none;
 width:160px;
}

/* ===== HERO BANNER ===== */
#hero{
 height:250px;
 background-size:cover;
 background-position:center;
 display:flex;
 align-items:end;
 padding:20px;
 font-size:24px;
 font-weight:bold;
}

/* ===== GRID MOVIES ===== */
h2{
 margin:10px;
}

.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,140px);
 gap:10px;
 padding:10px;
}

.grid img{
 width:100%;
 border-radius:10px;
 cursor:pointer;
 transition:0.3s;
}

.grid img:hover{
 transform:scale(1.1);
}

/* ===== GENRES ===== */
.genres{
 display:flex;
 flex-wrap:wrap;
 padding:10px;
}

.genres button{
 background:red;
 color:white;
 border:none;
 padding:8px;
 margin:5px;
 border-radius:5px;
 cursor:pointer;
}

/* ===== SEASONS & EPISODES ===== */
#seasons button, #episodes button{
 background:#222;
 color:white;
 border:none;
 padding:8px;
 margin:5px;
 border-radius:5px;
 cursor:pointer;
}

</style>
</head>
<body>

<header>
<div class="logo">FENG WORLD</div>
<input id="searchBox" placeholder="Search...">
</header>

<div id="hero">Loading...</div>

<h2>ðŸŽ¬ Popular Movies</h2>
<div id="moviesGrid" class="grid"></div>

<h2>ðŸ“º Popular Series</h2>
<div id="seriesGrid" class="grid"></div>

<h2>ðŸŽ­ Genres</h2>
<div id="genresList" class="genres"></div>

<h2>Genre Results</h2>
<div id="genreResults" class="grid"></div>

<h2 id="showTitle"></h2>
<div id="seasons"></div>
<div id="episodes"></div>

<script>
// ===== TMDB API =====
const API_KEY = "YOUR_TMDB_API_KEY_HERE";
const BASE = "https://api.themoviedb.org/3";
const IMG = "https://image.tmdb.org/t/p/w500";

// ===== HERO MOVIE =====
async function loadHero(){
 let res = await fetch(`${BASE}/trending/movie/week?api_key=${API_KEY}`);
 let data = await res.json();
 let movie = data.results[0];
 document.getElementById("hero").style.backgroundImage = `url(${IMG}${movie.backdrop_path})`;
 document.getElementById("hero").innerText = movie.title;
}

// ===== MOVIES =====
async function loadMovies(){
 let res = await fetch(`${BASE}/trending/movie/week?api_key=${API_KEY}`);
 let data = await res.json();
 let grid = document.getElementById("moviesGrid");

 data.results.forEach(m=>{
  let img = document.createElement("img");
  img.src = IMG + m.poster_path;
  grid.appendChild(img);
 });
}

// ===== SERIES =====
async function loadSeries(){
 let res = await fetch(`${BASE}/trending/tv/week?api_key=${API_KEY}`);
 let data = await res.json();
 let grid = document.getElementById("seriesGrid");

 data.results.forEach(s=>{
  let img = document.createElement("img");
  img.src = IMG + s.poster_path;
  img.onclick = ()=>loadSeasons(s.id);
  grid.appendChild(img);
 });
}

// ===== GENRES =====
async function loadGenres(){
 let res = await fetch(`${BASE}/genre/movie/list?api_key=${API_KEY}`);
 let data = await res.json();
 let box = document.getElementById("genresList");

 data.genres.forEach(g=>{
  let btn = document.createElement("button");
  btn.innerText = g.name;
  btn.onclick = ()=>loadGenreMovies(g.id);
  box.appendChild(btn);
 });
}

async function loadGenreMovies(id){
 let res = await fetch(`${BASE}/discover/movie?api_key=${API_KEY}&with_genres=${id}`);
 let data = await res.json();
 let grid = document.getElementById("genreResults");
 grid.innerHTML="";

 data.results.forEach(m=>{
  let img = document.createElement("img");
  img.src = IMG + m.poster_path;
  grid.appendChild(img);
 });
}

// ===== SEASONS & EPISODES =====
async function loadSeasons(id){
 let res = await fetch(`${BASE}/tv/${id}?api_key=${API_KEY}`);
 let show = await res.json();
 document.getElementById("showTitle").innerText = show.name;

 let seasonsBox = document.getElementById("seasons");
 seasonsBox.innerHTML="";

 show.seasons.forEach(s=>{
  let btn = document.createElement("button");
  btn.innerText = "Season " + s.season_number;
  btn.onclick = ()=>loadEpisodes(id, s.season_number);
  seasonsBox.appendChild(btn);
 });
}

async function loadEpisodes(id, season){
 let res = await fetch(`${BASE}/tv/${id}/season/${season}?api_key=${API_KEY}`);
 let data = await res.json();
 let epBox = document.getElementById("episodes");
 epBox.innerHTML="";

 data.episodes.forEach(e=>{
  let btn = document.createElement("button");
  btn.innerText = "Episode " + e.episode_number + " - " + e.name;
  epBox.appendChild(btn);
 });
}

// ===== SEARCH =====
document.getElementById("searchBox").addEventListener("keyup", async function(e){
 if(e.key==="Enter"){
  let q = this.value;
  let res = await fetch(`${BASE}/search/movie?api_key=${API_KEY}&query=${q}`);
  let data = await res.json();
  let grid = document.getElementById("moviesGrid");
  grid.innerHTML="";
  data.results.forEach(m=>{
   let img = document.createElement("img");
   img.src = IMG + m.poster_path;
   grid.appendChild(img);
  });
 }
});

// ===== LOAD ALL =====
loadHero();
loadMovies();
loadSeries();
loadGenres();

</script>

</body>
</html>
