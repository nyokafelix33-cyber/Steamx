<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Download & Stream</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* Navigation */
        header { background: #000; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .logo { font-size: 24px; font-weight: 900; color: red; text-decoration: none; }
        .logo span { color: white; }
        .search-bar { flex-grow: 0.5; background: #111; border: 1px solid #333; padding: 10px; border-radius: 5px; color: white; margin: 0 20px; outline: none; }

        /* Genre Pill Navigation */
        .genre-nav { display: flex; gap: 15px; padding: 20px 5%; overflow-x: auto; scrollbar-width: none; background: #000; border-bottom: 1px solid #111; }
        .genre-pill { background: #1a1a1a; padding: 8px 20px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; white-space: nowrap; border: 1px solid #333; transition: 0.3s; }
        .genre-pill:hover, .genre-pill.active { background: var(--main); color: black; border-color: var(--main); }

        /* Sidebar */
        #sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: #0a0a0a; z-index: 2000; transition: 0.4s; padding: 20px; border-left: 1px solid #222; box-sizing: border-box; }
        
        /* Movie Grid */
        .container { padding: 30px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--main); transform: translateY(-10px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-title { padding: 12px; text-align: center; font-size: 13px; font-weight: bold; color: #ccc; }

        /* Player & Download Section */
        #playerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; overflow-y: auto; padding: 20px; }
        .player-actions { display: flex; gap: 15px; margin-top: 20px; }
        .btn { border: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-main { background: var(--main); color: black; }
        .btn-download { background: #333; color: white; }
        .btn-download:hover { background: #444; }

        /* Toast Notification */
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--main); color: black; padding: 12px 30px; border-radius: 50px; font-weight: bold; transition: 0.5s; z-index: 5000; }
    </style>
</head>
<body>

    <div id="toast">Download Started... ðŸ“¥</div>

    <div id="sidebar">
        <div onclick="toggleSidebar()" style="cursor:pointer; color:var(--main); text-align:right;">âœ• CLOSE</div>
        <div style="text-align:center; margin-top:30px;">
            <div style="font-size: 50px;">ðŸ‘¤</div>
            <h3>Felix Nyoka</h3>
            <p style="color:#666;">felix@streamx.com</p>
        </div>
    </div>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <input type="text" id="srch" class="search-bar" placeholder="Search movies..." oninput="doSearch()">
        <div onclick="toggleSidebar()" style="cursor:pointer; font-size:20px; color:white;">ðŸ‘¤</div>
    </header>

    <div class="genre-nav">
        <div class="genre-pill active" onclick="filterGenre('All', this)">All</div>
        <div class="genre-pill" onclick="filterGenre('Action', this)">Action</div>
        <div class="genre-pill" onclick="filterGenre('Sci-Fi', this)">Sci-Fi</div>
        <div class="genre-pill" onclick="filterGenre('Horror', this)">Horror</div>
    </div>

    <div class="container">
        <h2 id="sectionTitle" style="border-left:5px solid var(--main); padding-left:15px; margin-bottom:30px;">Featured for You</h2>
        <div class="grid" id="movieGrid"></div>
    </div>

    <div id="playerOverlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h2 id="pTitle" style="color:var(--main); margin:0;">Movie Title</h2>
            <button onclick="closePlayer()" style="background:none; border:1px solid #444; color:white; padding:8px 15px; cursor:pointer;">âœ• CLOSE</button>
        </div>
        
        <video id="mainVid" controls style="width:100%; border-radius: 8px; border:1px solid #222;">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <div class="player-actions">
            <button class="btn btn-main">NEXT EPISODE</button>
            <button class="btn btn-download" onclick="triggerDownload()">
                <span>â¬‡</span> DOWNLOAD TO DEVICE
            </button>
        </div>

        <div style="margin-top:30px; background:#111; padding:20px; border-radius:8px; border:1px solid #222;">
            <h3>Movie Info</h3>
            <p style="color:#888;">High Quality | 1080p | 5.1 Audio</p>
        </div>
    </div>

    <script>
        const movieData = [
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg", g: "Horror" },
            { t: "Angel Flight", i: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg", g: "Drama" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg", g: "Sci-Fi" },
            { t: "Joe's Road Trip", i: "https://image.tmdb.org/t/p/w500/2u7BUzqC0S7Y0XU9sn69v5S6Y0B.jpg", g: "Drama" },
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg", g: "Action" }
        ];

        function render(list) {
            const g = document.getElementById('movieGrid');
            g.innerHTML = list.map(m => `
                <div class="card" onclick="startMovie('${m.t}')">
                    <img src="${m.i}" onerror="this.src='https://via.placeholder.com/500x750?text=${m.t}'">
                    <div class="card-title">${m.t}</div>
                </div>
            `).join('');
        }

        function startMovie(t) {
            document.getElementById('pTitle').innerText = t;
            document.getElementById('playerOverlay').style.display = 'block';
            document.getElementById('mainVid').play();
            window.scrollTo(0,0);
        }

        function closePlayer() {
            document.getElementById('playerOverlay').style.display = 'none';
            document.getElementById('mainVid').pause();
        }

        function triggerDownload() {
            const toast = document.getElementById('toast');
            toast.style.transform = "translateX(-50%) translateY(0)";
            
            // This triggers the actual file download
            const link = document.createElement('a');
            link.href = "https://www.w3schools.com/html/mov_bbb.mp4";
            link.download = document.getElementById('pTitle').innerText + ".mp4";
            link.click();

            setTimeout(() => {
                toast.style.transform = "translateX(-50%) translateY(100px)";
            }, 3000);
        }

        function filterGenre(genre, el) {
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            const filtered = (genre === 'All') ? movieData : movieData.filter(m => m.g === genre);
            render(filtered);
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            s.style.right = (s.style.right === '0px') ? '-320px' : '0px';
        }

        window.onload = () => render(movieData);
    </script>
</body>
</html>
