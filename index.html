<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --red: #ff0000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* Sidebar Styling */
        #sidebar { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: #111; z-index: 6000; transition: 0.3s; padding: 20px; box-sizing: border-box; border-left: 1px solid #333; }
        .sidebar-item { padding: 15px 0; border-bottom: 1px solid #222; cursor: pointer; color: #ccc; }
        .sidebar-item:hover { color: var(--main); }

        /* Header & Search */
        header { display: flex; flex-direction: column; padding: 15px 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { color: var(--red); font-weight: 900; font-size: 24px; text-transform: uppercase; }
        .logo span { color: white; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; outline: none; box-sizing: border-box; }

        /* Hero Banner */
        .hero { height: 280px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .play-btn { background: var(--main); color: black; border: none; padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; width: fit-content; margin-top: 10px; }

        /* Movie Grid */
        .section-title { padding: 20px; font-size: 18px; font-weight: bold; color: var(--main); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; color: #ccc; }

        /* Video Player Layer */
        #playerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        .player-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #111; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 4000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
    </style>
</head>
