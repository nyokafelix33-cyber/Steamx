        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        header { padding: 15px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo { color: red; font-weight: 900; font-size: 22px; }
        .search-bar { width: 95%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; margin-top: 10px; outline: none; }
        .hero { height: 250px; background: linear-gradient(to top, #0a0a0a, transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 8px; font-size: 12px; text-align: center; }
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; }
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
    </style>
</head>
