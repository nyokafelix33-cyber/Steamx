<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; --accent-red: #ff0000; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; min-height: 100vh; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: sticky; top: 0; background: rgba(10,10,10,0.95); z-index: 100; }
        .logo { color: var(--accent-red); font-weight: 900; font-size: 24px; text-decoration: none; }
        .logo span { color: #fff; }

        /* Hero Banner */
        .hero { width: 100%; height: 350px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; margin-bottom: 20px; }
        .hero h1 { margin: 0; font-size: 28px; }
        .play-btn { background: var(--main); color: #000; border: none; padding: 12px 30px; border-radius: 6px; font-weight: bold; margin-top: 15px; cursor: pointer; width: fit-content; font-size: 16px; }

        /* Movie Sections */
        .section-title { padding: 10px 20px; font-size: 20px; font-weight: bold; color: var(--main); display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--main); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 13px; text-align: center; color: #fff; font-weight: 500; }
        .hd-tag { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: var(--main); padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        /* Overlays (Settings & Player) */
        #settingsPage, #playerOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 5000; overflow-y: auto; }
        
        /* Settings Styles */
        .profile-header { padding: 50px 20px; background: #111; text-align: center; border-bottom: 1px solid #222; }
        .avatar { width: 90px; height: 90px; border-radius: 50%; background: var(--main); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #000; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #1a1a1a; cursor: pointer; font-size: 16px; }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; display: flex; border-top: 1px solid #222; z-index: 4000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
