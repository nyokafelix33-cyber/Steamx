<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; --accent-red: #ff0000; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* Header & Search */
        header { display: flex; flex-direction: column; padding: 15px 20px; position: sticky; top: 0; background: rgba(10,10,10,0.95); z-index: 1000; border-bottom: 1px solid #222; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { color: var(--accent-red); font-weight: 900; font-size: 24px; text-transform: uppercase; }
        .logo span { color: #fff; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; outline: none; }
        .search-bar:focus { border-color: var(--main); }

        /* Hero Banner */
        .hero { width: 100%; height: 300px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .hero h1 { margin: 0; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); }
        .play-btn { background: var(--main); color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; margin-top: 10px; cursor: pointer; width: fit-content; }

        /* Movie Grid */
        .section-title { padding: 20px; font-size: 18px; font-weight: bold; border-left: 4px solid var(--main); margin: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.05); border-color: var(--main); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; color: #bbb; }

        /* VIDEO PLAYER OVERLAY */
        #videoOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; flex-direction: column; }
        .player-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .close-btn { font-size: 24px; color: var(--main); cursor: pointer; font-weight: bold; }
        video { width: 100%; max-height: 80vh; background: #000; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 4000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 11px; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: var(--main); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
