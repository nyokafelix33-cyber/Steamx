<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | World Cinema Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --red: #ff0000; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- SEARCH ENGINE UI --- */
        header { background: #000; padding: 15px 5%; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .search-container { display: flex; background: #1a1a1a; border-radius: 8px; padding: 5px 15px; align-items: center; border: 1px solid #333; }
        .search-container input { background: transparent; border: none; color: #fff; padding: 10px; width: 100%; outline: none; font-size: 16px; }
        .search-container i { color: var(--main); font-size: 18px; cursor: pointer; }

        /* --- CONTENT ENGINE --- */
        .container { padding: 20px 5% 100px 5%; }
        .status-bar { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; }
        .card img { width: 100%; height: 165px; object-fit: cover; background: #222; }
        .card p { margin: 0; padding: 8px; font-size: 10px; font-weight: 700; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .year-tag { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.7); color: var(--main); padding: 2px 5px; border-radius: 4px; font-size: 9px; font-weight: 900; }

        /* --- SETTINGS & AUTH --- */
        #setModal, #player { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; padding: 20px; overflow-y: auto; }
        #player { background: #000; padding: 0; flex-direction: column; }
        .login-box { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin: 20px 0; }
        .btn { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; text-decoration: none; display: block; text-align: center; }
        .btn-green { background: #28a745; color: #fff; }

        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 1000; }
        footer div { text-align: center; font-size: 10px; color: #555; cursor: pointer; }
        footer div.active { color: var(--main); }
        footer i { font-size: 22px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body onload="globalLoad('movie')">

    <header>
        <div class="search-container">
            <input type="text" id="query" placeholder="Search 2001 - 2026..." onkeyup="if(event.key==='Enter') search()">
            <i class="fas fa-search" onclick="search()"></i>
        </div>
    </header>

    <div class="container">
        <div class="status-bar">
            <span id="pageTitle">Popular Movies</span>
            <span id="resultCount">Scanning...</span>
        </div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="setModal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <i class="fas fa-arrow-left fa-lg" onclick="closeSets()"></i>
            <h2>Account</h2>
        </div>
        <div class="login-box">
            <div id="step-email">
                <input type="email" id="loginEmail" placeholder="Enter Email">
                <button class="btn btn-green" onclick="toStep('step-pass')">Continue</button>
            </div>
            <div id="step-pass" style="display:none">
                <input type="password" placeholder="Password">
                <button class="btn btn-green" onclick="alert('Logged In!')">Sign In</button>
                <p onclick="toStep('step-pin')" style="color:var(--main); font-size:12px; text-align:center; margin-top:15px;">Forgot Password?</p>
            </div>
            <div id="step-pin" style="display:none">
                <p style="font-size:12px; color:#888;">Check email for 4-digit PIN</p>
                <input type="number" placeholder="0000" style="text-align:center; letter-spacing:10px;">
                <button class="btn btn-green" onclick="toStep('step-email')">Verify</button>
            </div>
        </div>
        <div onclick="togglePanel('abt')" style="padding:15px; border-bottom:1px solid #222;">About Us <i class="fas fa-chevron-down" style="float:right"></i></div>
        <div id="abt" style="display:none; padding:15px; font-size:13px; color:#aaa;">StreamX World Tool. Built for global access by Felix Nyoka.</div>
        <div onclick="window.location.href='mailto:nyokafelix33@gmail.com'" style="padding:15px; border-bottom:1px solid #222;">Report Issue <i class="fas fa-envelope" style="float:right"></i></div>
    </div>

    <div id="player">
        <div style="padding:15px; background:#111; display:flex; justify-content:space-between; align-items:center;">
            <span id="pTitle" style="color:var(--main); font-weight:bold;">Loading...</span>
            <button onclick="closeP()" style="background:var(--red); color:#fff; border:none; padding:8px 15px; border-radius:5px;">CLOSE X</button>
        </div>
        <iframe id="vFrame" allowfullscreen style="flex-grow:1; border:none;"></iframe>
        <div style="padding:20px; background:#0b0e14;">
            <a id="dlLink" href="#" target="_blank" class="btn btn-green"><i class="fas fa-download"></i> DOWNLOAD HD</a>
        </div>
    </div>

    <footer>
        <div id="nav-movie" onclick="globalLoad('movie')"><i class="fas fa-play-circle"></i>Movies</div>
        <div id="nav-tv" onclick="globalLoad('tv')"><i class="fas fa-tv"></i>Series</div>
        <div onclick="openSets()"><i class="fas fa-bars"></i>More</div>
    </footer>

    <script>
        const API_KEY = '8d6175122e2264a40864bf3db779c13b';
        let currentType = 'movie';

        async function globalLoad(type) {
            currentType = type;
            document.querySelectorAll('footer div').forEach(d => d.classList.remove('active'));
            document.getElementById('nav-'+type).classList.add('active');
            document.getElementById('pageTitle').innerText = type === 'movie' ? "Trending Movies" : "Trending Series";
            
            const url = `https://api.themoviedb.org/3/${type}/popular?api_key=${API_KEY}&page=1`;
            fetchAndRender(url);
        }

        async function search() {
            const q = document.getElementById('query').value;
            if(!q) return;
            document.getElementById('pageTitle').innerText = "Results for: " + q;
            // Searching both movies and TV simultaneously
            const url = `https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(q)}&include_adult=false`;
            fetchAndRender(url);
        }

        async function fetchAndRender(url) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = "<p>Connecting to World Database...</p>";
            try {
                const res = await fetch(url);
                const data = await res.json();
                grid.innerHTML = "";
                document.getElementById('resultCount').innerText = data.results.length + " Items Found";

                data.results.forEach(item => {
                    if(!item.poster_path) return;
                    const name = item.title || item.name;
                    const date = item.release_date || item.first_air_date || "";
                    const year = date.split('-')[0];
                    const type = item.media_type || currentType;

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.onclick = () => play(item.id, name, type);
                    div.innerHTML = `
                        <div class="year-tag">${year}</div>
                        <img src="https://image.tmdb.org/t/p/w300${item.poster_path}">
                        <p>${name}</p>
                    `;
                    grid.appendChild(div);
                });
            } catch (e) { grid.innerHTML = "<p>Network error. Check connection.</p>"; }
        }

        function play(id, title, type) {
            document.getElementById('player').style.display = 'flex';
            document.getElementById('pTitle').innerText = title;
            document.getElementById('vFrame').src = `https://vidsrc.to/embed/${type}/${id}`;
            document.getElementById('dlLink').href = `https://dl.vidsrc.me/download/${type}/${id}`;
        }

        function closeP() { document.getElementById('player').style.display = 'none'; document.getElementById('vFrame').src = ''; }
        function openSets() { document.getElementById('setModal').style.display = 'block'; }
        function closeSets() { document.getElementById('setModal').style.display = 'none'; }
        function toStep(id) {
            ['step-email', 'step-pass', 'step-pin'].forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        function togglePanel(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
