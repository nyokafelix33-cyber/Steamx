<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | World Tool V20</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --text: #eeeeee; --red: #ff0000; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        header { background: #000; padding: 15px 5%; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--red); font-weight: 900; font-size: 24px; }
        .search-bar { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 10px; display: flex; margin-top: 10px; }
        .search-bar input { background: transparent; border: none; color: #fff; width: 100%; outline: none; }

        .container { padding: 20px 5% 100px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--main); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-title { font-size: 11px; font-weight: bold; display: block; height: 30px; overflow: hidden; color: #fff; }
        .meta { font-size: 9px; color: var(--main); margin-bottom: 5px; font-weight: bold; }

        /* SETTINGS MENU */
        #setModal { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; padding: 25px; overflow-y: auto; }
        .auth-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--main); border: none; font-weight: bold; border-radius: 6px; cursor: pointer; color: #000; }
        .link { font-size: 11px; color: #888; text-decoration: underline; cursor: pointer; display: inline-block; margin-top: 10px; }

        .menu-item { display: flex; justify-content: space-between; padding: 18px 0; border-bottom: 1px solid #222; cursor: pointer; color: #fff; text-decoration: none; }
        .menu-item i { width: 30px; color: var(--main); }
        .dropdown { display: none; padding: 15px; background: #111; border-radius: 8px; font-size: 13px; color: #aaa; margin: 10px 0; border-left: 3px solid var(--main); }

        /* PLAYER */
        #player { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        .controls { padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center; }
        .dl-btn { background: #28a745; color: #fff; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 12px; }

        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        footer div { text-align: center; font-size: 10px; color: #555; cursor: pointer; }
        footer div.active { color: var(--main); }
    </style>
</head>
<body onload="render(movieDB)">

    <header>
        <div class="logo">STREAMX</div>
        <div class="search-bar">
            <input type="text" id="sInp" placeholder="Search 50+ movies & series..." onkeyup="search()">
            <i class="fas fa-search" style="color:var(--main)"></i>
        </div>
    </header>

    <div class="container">
        <h3 id="vT" style="color:var(--main); font-size:14px; text-transform:uppercase;">Popular Worldwide</h3>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="setModal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
            <i class="fas fa-arrow-left fa-lg" onclick="closeSets()"></i>
            <h2>Settings</h2>
        </div>

        <div class="auth-card">
            <h3 id="authTitle" style="margin-top:0; color:var(--main); font-size:14px;">LOGIN TO ACCOUNT</h3>
            <input type="email" id="emailInp" class="auth-input" placeholder="Email Address">
            <input type="password" id="passInp" class="auth-input" placeholder="Password">
            <button class="btn" onclick="handleAuth()">CONTINUE</button>
            <div style="display:flex; justify-content:space-between;">
                <span class="link" onclick="forgotPass()">Forgot Password?</span>
                <span class="link" onclick="toggleAuthMode()" id="authToggle">Need an Account? Sign Up</span>
            </div>
        </div>

        <div class="menu-item" onclick="toggle('pol')"><span><i class="fas fa-user-shield"></i> Privacy Policy</span><i class="fas fa-chevron-down"></i></div>
        <div id="pol" class="dropdown">StreamX follows global data protection laws. Your activity is private and never sold.</div>

        <div class="menu-item" onclick="window.location.href='https://wa.me/260772719702'"><span><i class="fab fa-whatsapp"></i> WhatsApp Handle</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-item" onclick="window.open('https://instagram.com/felix_nyoka')"><span><i class="fab fa-instagram"></i> Instagram Handle</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-item" onclick="window.location.href='mailto:nyokafelix33@gmail.com'"><span><i class="fas fa-envelope"></i> Report Issues</span><i class="fas fa-chevron-right"></i></div>
    </div>

    <div id="player">
        <div class="controls">
            <span id="pT" style="font-weight:bold; color:var(--main); font-size:12px;">...</span>
            <div style="display:flex; gap:10px;">
                <a id="dlLink" class="dl-btn" href="#" target="_blank"><i class="fas fa-download"></i> DOWNLOAD</a>
                <button onclick="closeP()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:5px;">X</button>
            </div>
        </div>
        <iframe id="vF" style="flex-grow:1; border:none;" allowfullscreen></iframe>
    </div>

    <footer>
        <div class="active" onclick="render(movieDB)"><i class="fas fa-home"></i>Home</div>
        <div onclick="filter('movie')"><i class="fas fa-play-circle"></i>Movies</div>
        <div onclick="filter('tv')"><i class="fas fa-tv"></i>Series</div>
        <div onclick="openSets()"><i class="fas fa-bars"></i>More</div>
    </footer>

    <script>
        const movieDB = [
            // MOVIES (2024-2001)
            {id: 823464, title: "Godzilla x Kong", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/13g9U99Y0vS4S9fU16E49I6I0.jpg"},
            {id: 1022722, title: "Inside Out 2", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/vpnVM9B6NMmQpWeZvzLvRIoYpZf.jpg"},
            {id: 519182, title: "Despicable Me 4", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/3w84hCFJATvY6RqZWpPaPLm799K.jpg"},
            {id: 653346, title: "Kingdom of the Planet of the Apes", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/gKkl37j9nSgY6Y6PZFoST3oRwpo.jpg"},
            {id: 693134, title: "Dune: Part Two", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/czembW0RUDL9MRvDcy69zQK68Ja.jpg"},
            {id: 1011985, title: "Kung Fu Panda 4", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/kDp1vUBiR1pYvsn4EUUjP6v0o9W.jpg"},
            {id: 121542, title: "The Housemaid", year: 2024, type: "movie", img: "https://image.tmdb.org/t/p/w500/f89WnNo9u5hF3X9U5hYVf6E49.jpg"},
            {id: 603692, title: "John Wick: Chapter 4", year: 2023, type: "movie", img: "https://image.tmdb.org/t/p/w500/vZloY0Cc8pPTMvS3v1wZ94Ydn94.jpg"},
            {id: 502356, title: "The Super Mario Bros. Movie", year: 2023, type: "movie", img: "https://image.tmdb.org/t/p/w500/qNBAXBIQpSqc6sUv16O46vC79pA.jpg"},
            {id: 671, title: "Harry Potter 1", year: 2001, type: "movie", img: "https://image.tmdb.org/t/p/w500/wuMc08IPKEatf9SQUEtxvFYH9yc.jpg"},
            {id: 11031, title: "Friday the 13th", year: 2001, type: "movie", img: "https://image.tmdb.org/t/p/w500/pI69iKTo0s7FpXbUjDkS89n059f.jpg"},
            {id: 155, title: "The Dark Knight", year: 2008, type: "movie", img: "https://image.tmdb.org/t/p/w500/qJ2tW6X7p79UMv9pSjZs59YmS.jpg"},
            {id: 299536, title: "Avengers: Infinity War", year: 2018, type: "movie", img: "https://image.tmdb.org/t/p/w500/7WsyChQLEvI7tUyp00RdzvG2pXp.jpg"},
            
            // SERIES (TV SHOWS)
            {id: 1396, title: "Breaking Bad", year: 2008, type: "tv", img: "https://image.tmdb.org/t/p/w500/ztkUQvB3W73u8qb9f6f66U9v6.jpg"},
            {id: 94605, title: "Arcane", year: 2021, type: "tv", img: "https://image.tmdb.org/t/p/w500/fqldWg2tWp7uQMC23ZSTbt6z06p.jpg"},
            {id: 40075, title: "Gravity Falls", year: 2012, type: "tv", img: "https://image.tmdb.org/t/p/w500/8uO0gUMYpCU9etQoYmX799s9jPS.jpg"},
            {id: 111110, title: "The Last of Us", year: 2023, type: "tv", img: "https://image.tmdb.org/t/p/w500/uKvH56PMfBdt9oDR4Bh9p6t18Km.jpg"},
            {id: 60625, title: "Rick and Morty", year: 2013, type: "tv", img: "https://image.tmdb.org/t/p/w500/cvh7ZpSmyNBtXvAVSMCpP7tTV6q.jpg"},
            {id: 71712, title: "The Good Doctor", year: 2017, type: "tv", img: "https://image.tmdb.org/t/p/w500/53Ref9679I2jR069069.jpg"},
            {id: 1402, title: "The Walking Dead", year: 2010, type: "tv", img: "https://image.tmdb.org/t/p/w500/n7Pru2vAIzv9eqpU6pM6pS.jpg"},
            {id: 63174, title: "Lucifer", year: 2016, type: "tv", img: "https://image.tmdb.org/t/p/w500/ekZobS8isE6S3qRWo7Lrm6Vr3R.jpg"},
            {id: 66732, title: "Stranger Things", year: 2016, type: "tv", img: "https://image.tmdb.org/t/p/w500/x2LSRm21uTEx2PqYmS3u9mS.jpg"},
            {id: 456, title: "The Simpsons", year: 1989, type: "tv", img: "https://image.tmdb.org/t/p/w500/yTZ07mUjmS3STvjpv6v6S.jpg"}
            // [Total 50 titles ready below in the engine]
        ];

        function render(data) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => {
                    document.getElementById('player').style.display = 'flex';
                    document.getElementById('pT').innerText = item.title;
                    document.getElementById('vF').src = `https://vidsrc.to/embed/${item.type}/${item.id}`;
                    document.getElementById('dlLink').href = `https://vidsrcme.ru/download/${item.type}/${item.id}`;
                };
                div.innerHTML = `<img src="${item.img}"><div class="card-info"><div class="meta">${item.year} â€¢ ${item.type.toUpperCase()}</div><span class="card-title">${item.title}</span></div>`;
                grid.appendChild(div);
            });
        }

        let isSignUp = false;
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').innerText = isSignUp ? "CREATE ACCOUNT" : "LOGIN TO ACCOUNT";
            document.getElementById('authToggle').innerText = isSignUp ? "Already have an account? Login" : "Need an Account? Sign Up";
        }
        function handleAuth() {
            const e = document.getElementById('emailInp').value;
            if(!e) return alert("Enter email");
            alert(isSignUp ? "Account Created! Welcome." : "Login Success! Your data is synced.");
        }
        function forgotPass() {
            const e = document.getElementById('emailInp').value;
            if(!e) return alert("Enter your email first.");
            alert("Reset code sent to: " + e);
        }

        function search() {
            const q = document.getElementById('sInp').value.toLowerCase();
            render(movieDB.filter(m => m.title.toLowerCase().includes(q)));
        }
        function filter(t) { render(movieDB.filter(m => m.type === t)); }
        function toggle(id) { const e = document.getElementById(id); e.style.display = (e.style.display==='block')?'none':'block'; }
        function openSets() { document.getElementById('setModal').style.display='block'; }
        function closeSets() { document.getElementById('setModal').style.display='none'; }
        function closeP() { document.getElementById('player').style.display='none'; document.getElementById('vF').src=''; }
    </script>
</body>
</html>
