    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StreamX Pro</title>
    <style>
        /* BASE THEME - No more leaks! */
        :root { --main: #d3f243; --bg: #080808; --card: #151515; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 1000; }
        .brand { color: #ff0000; font-weight: 900; font-size: 22px; letter-spacing: -1px; }
        .brand span { color: #fff; }

        /* HERO AREA (The "Watch Now" Look) */
        .hero { width: 100%; height: 350px; background: linear-gradient(to top, var(--bg), transparent), url('https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .hero h1 { margin: 0; font-size: 28px; }
        .hero-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-play { background: var(--main); color: #000; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* MOVIE GRID */
        .section-title { padding: 20px 20px 10px; font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .movie-card { position: relative; border-radius: 8px; overflow: hidden; background: var(--card); transition: 0.3s; cursor: pointer; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .hd-tag { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.7); font-size: 10px; padding: 2px 5px; border-radius: 3px; font-weight: bold; border: 1px solid #444; }
        .movie-title { padding: 8px; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #bbb; }

        /* PLAYER OVERLAY */
        #videoOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
        #videoOverlay video { width: 100%; aspect-ratio: 16/9; }
        .close-vid { padding: 20px; color: var(--main); font-weight: bold; cursor: pointer; text-align: right; }

        /* BOTTOM NAV */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; border-top: 1px solid #222; z-index: 5000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 10px; text-decoration: none; cursor: pointer; }
        .nav-link.active { color: var(--main); }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
