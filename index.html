<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0d0d0d; --surf: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Layout Fixes */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--main); font-size: 24px; font-weight: bold; }

        /* The Full-Screen Player (Hidden by default) */
        #playerPage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .close-player { padding: 15px; color: var(--main); font-weight: bold; cursor: pointer; text-align: right; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; }

        /* Content Rows */
        .section { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--surf); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 13px; text-align: center; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #050505; display: flex; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 11px; }
        .nav-item.active { color: var(--main); }

        /* Admin Panel */
        #adminPanel { display: none; background: var(--surf); padding: 20px; border-top: 2px solid var(--main); position: fixed; bottom: 70px; width: 100%; box-sizing: border-box; z-index: 1500; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
