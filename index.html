    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Header & Top Nav */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #000; position: sticky; top: 0; z-index: 1000; }
        .logo { color: red; font-weight: 900; font-size: 22px; letter-spacing: 1px; }
        .top-menu { display: flex; gap: 20px; padding: 10px 20px; font-size: 14px; font-weight: bold; color: #888; }
        .top-menu span.active { color: white; border-bottom: 2px solid var(--main); padding-bottom: 5px; }

        /* Hero Section */
        .hero { padding: 40px 20px; background: linear-gradient(to bottom, #1a1a1a, var(--bg)); min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .hero h1 { margin: 0; font-size: 28px; }
        .hero p { color: #aaa; margin: 10px 0; }
        .watch-btn { background: var(--main); color: #000; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; width: fit-content; cursor: pointer; }

        /* Movie Grid */
        .section-header { padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .card-info { padding: 10px; font-size: 12px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Bottom Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; backdrop-filter: blur(10px); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #666; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
    </style>
</head>
