<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium Home</title>
    <style>
        :root { --main: #d3f243; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* Welcome Cinematic Hero */
        .welcome-hero {
            height: 70vh;
            position: relative;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), var(--bg)), 
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome-content h1 {
            font-size: 60px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .welcome-content h1 span { color: #ff0000; }
        .welcome-content p { color: var(--main); font-weight: bold; letter-spacing: 5px; margin-top: 10px; }

        /* Navigation */
        header { background: rgba(0,0,0,0.9); padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { font-size: 26px; font-weight: 900; color: #ff0000; text-decoration: none; }
        .logo span { color: white; }

        /* Movie Grid */
        .container { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.4s; cursor: pointer; }
        .movie-card:hover { transform: translateY(-10px); border-color: var(--main); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">STREAM<span>X</span></a>
        <div style="font-size: 14px; color: #888;">THE FUTURE OF CINEMA</div>
    </header>

    <div class="welcome-hero">
        <div class="welcome-content">
            <p>NOW STREAMING 4K</p>
            <h1>STREAM<span>X</span></h1>
            <button onclick="window.scrollTo({top: 600, behavior: 'smooth'})" style="background:var(--main); border:none; padding:15px 40px; border-radius:50px; font-weight:900; cursor:pointer; margin-top:30px;">EXPLORE LIBRARY</button>
        </div>
    </div>

    <div class="container">
        <h2 style="border-left:5px solid var(--main); padding-left:15px; margin-bottom:30px;">Featured Collections</h2>
        <div class="grid" id="movieGrid"></div>
    </div>

    <script>
        const movies = [
            { t: "The Evil Inside", i: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
            { t: "Fast X", i: "https://image.tmdb.org/t/p/w500/fiVW0BtJm7pPStJ9aN0uO7z9Yp7.jpg" },
            { t: "Cold Storage", i: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" },
            { t: "Greenland 2", i: "https://image.tmdb.org/t/p/w500/69Uqt7vLYv5897o76U9Y939GR95.jpg" },
            { t: "Angel Flight", i: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" }
        ];

        window.onload = () => {
            const g = document.getElementById('movieGrid');
            g.innerHTML = movies.map(m => `
                <div class="movie-card">
                    <img src="${m.i}">
                    <div style="padding:15px; text-align:center; font-weight:bold; font-size:14px;">${m.t}</div>
                </div>
            `).join('');

            // Professional Voice Welcome
            setTimeout(() => {
                const welcome = new SpeechSynthesisUtterance("Welcome to Stream X. The ultimate cinema experience awaits you.");
                window.speechSynthesis.speak(welcome);
            }, 1000);
        };
    </script>
</body>
</html>
