<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Premium worldwide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #d3f243; --bg: #0b0e14; --card: #1c1f26; --red: #ff0000; --gray: #2a2e35; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        header { background: #000; padding: 12px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 900; color: var(--red); text-decoration: none; }

        /* --- SEARCH & CONTENT --- */
        .search-area { padding: 15px 5%; background: #000; }
        #sInput { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; outline: none; }
        
        .container { padding: 20px 5% 100px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #222; position: relative; cursor: pointer; }
        .card img { width: 100%; height: 165px; object-fit: cover; }
        .card p { margin: 0; padding: 10px; font-size: 10px; text-align: center; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- SETTINGS MENU (MATCHING YOUR SCREENSHOT) --- */
        #setModal { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; padding: 20px; overflow-y: auto; }
        .menu-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #222; cursor: pointer; color: #eee; }
        .menu-row i:first-child { width: 30px; color: #888; }
        
        /* --- PLAYER OVERLAY --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 6000; display: none; flex-direction: column; }
        .player-head { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .btn-close { background: var(--red); color: #fff; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; }
        
        .action-bar { padding: 20px; background: #0b0e14; display: flex; flex-direction: column; gap: 10px; }
        .btn-stream { background: #28a745; color: #fff; padding: 15px; border-radius: 5px; border: none; font-weight: bold; font-size: 14px; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-download { background: #3e444b; color: #fff; padding: 15px; border-radius: 5px; border: none; font-weight: bold; font-size: 14px; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* --- FOOTER --- */
        footer { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        footer div { text-align: center; font-size: 10px; color: #555; cursor: pointer; }
        footer div.active { color: var(--main); }
        footer i { font-size: 22px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body onload="renderContent('tv')">

    <header>
        <a href="#" class="logo">STREAMX</a>
        <div style="font-size:10px; color:#444;">V6.0 STABLE</div>
    </header>

    <div class="search-area">
        <input type="text" id="sInput" placeholder="Search movies or series...">
    </div>

    <div class="container">
        <h3 id="gTitle" style="color:var(--main);"><i class="fas fa-bolt"></i> POPULAR SERIES</h3>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="setModal">
        <div style="display:flex; align-items:center; gap:20px; margin-bottom: 20px;">
            <i class="fas fa-arrow-left fa-lg" onclick="closeSets()"></i>
            <h2>Settings</h2>
        </div>
        <div class="menu-row"><span><i class="fas fa-user"></i> My Profile</span></div>
        <div class="menu-row"><span><i class="fas fa-cog"></i> General</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-row"><span><i class="fas fa-envelope"></i> Contact Us</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-row"><span><i class="fas fa-mobile-alt"></i> User Interface</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-row"><span><i class="fas fa-circle-notch"></i> Trakt Profile</span><i class="fas fa-chevron-right"></i></div>
        <div class="menu-row"><span><i class="fas fa-chart-line"></i> Trend Fore</span><i class="fas fa-chevron-right"></i></div>
    </div>

    <div id="player">
        <div class="player-head">
            <span id="pT" style="font-weight:bold;">MOVIE TITLE</span>
            <button class="btn-close" onclick="closeP()">CLOSE X</button>
        </div>
        <iframe id="vF" allowfullscreen style="flex-grow:1; border:none;"></iframe>
        <div class="action-bar">
            <a id="streamLink" href="#" class="btn-stream"><i class="fas fa-play"></i> WATCH NOW (Premium Stream)</a>
            <a id="dlLink" href="#" class="btn-download"><i class="fas fa-download"></i> DOWNLOAD HD (Offline)</a>
            <p style="font-size:10px; color:#666; text-align:center;">Ad-Blocker Active. For zero ads, use Premium DNS.</p>
        </div>
    </div>

    <footer>
        <div onclick="renderContent('movie')"><i class="fas fa-home"></i>Home</div>
        <div onclick="renderContent('movie')"><i class="fas fa-play-circle"></i>Movies</div>
        <div class="active" onclick="renderContent('tv')"><i class="fas fa-tv"></i>Series</div>
        <div onclick="alert('Empty')"><i class="fas fa-bookmark"></i>Watch List</div>
        <div onclick="openSets()"><i class="fas fa-bars"></i>More</div>
    </footer>

    <script>
        const catalog = {
            movie: [{id: 823464, title: "Godzilla x Kong", img: "https://image.tmdb.org/t/p/w500/13g9U99Y0vS4S9fU16E49I6I0.jpg"}],
            tv: [
                {id: 40075, title: "Gravity Falls", img: "https://image.tmdb.org/t/p/w500/8uO0gUMYpCU9etQoYmX799s9jPS.jpg"},
                {id: 60735, title: "The Flash", img: "https://image.tmdb.org/t/p/w500/l99vgn6z9GqyG79p9Ujqr9uYQYI.jpg"}
            ]
        };

        function renderContent(type) {
            const grid = document.getElementById('mainGrid');
            document.getElementById('gTitle').innerText = type === 'movie' ? "POPULAR MOVIES" : "POPULAR SERIES";
            grid.innerHTML = "";
            catalog[type].forEach(m => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => play(m.id, m.title, type);
                div.innerHTML = `<img src="${m.img}"><p>${m.title}</p>`;
                grid.appendChild(div);
            });
        }

        function play(id, title, type) {
            const embed = `https://vidsrc.to/embed/${type}/${id}`;
            document.getElementById('player').style.display = 'flex';
            document.getElementById('vF').src = embed;
            document.getElementById('pT').innerText = title;
            document.getElementById('streamLink').href = embed;
            document.getElementById('dlLink').href = `https://vidsrc.me/download/${type}/${id}`;
        }

        function closeP() { document.getElementById('player').style.display = 'none'; document.getElementById('vF').src = ''; }
        function openSets() { document.getElementById('setModal').style.display = 'block'; }
        function closeSets() { document.getElementById('setModal').style.display = 'none'; }
    </script>
</body>
</html>
