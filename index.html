<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FENG WORLD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: red;
    }

    #hero {
      height: 250px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: end;
      padding: 20px;
      font-size: 20px;
      background-image: url('https://image.tmdb.org/t/p/original/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg');
    }

    .row {
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .card {
      display: inline-block;
      width: 130px;
      margin-right: 8px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      padding: 10px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 10px;
      background: red;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<header>ðŸŽ¬ FENG WORLD</header>

<div id="hero">Welcome to FENG WORLD Streaming</div>

<h2>ðŸ”¥ Trending Movies</h2>
<div id="movies" class="row"></div>

<h2>ðŸ“º Popular TV Shows</h2>
<div id="series" class="row"></div>

<div id="modal" class="modal">
  <button onclick="closeModal()">Close</button>
  <h2 id="title"></h2>
  <iframe id="player"></iframe>
  <h3>Episodes</h3>
  <div id="episodes"></div>
</div>
<iframe 
  id="moviePlayer"
  width="100%" 
  height="300"
  allowfullscreen>
</iframe>

<script>
function playMovie(imdb){
  document.getElementById("moviePlayer").src =
    "https://moviesapi.club/movie/" + imdb;
}
</script>
<script>
const API_KEY = "ea593c3fa4d4942ece315977cd7e32c9";
const IMG = "https://image.tmdb.org/t/p/w500";

// Load Movies
fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`)
.then(res => res.json())
.then(data => {
  const movies = document.getElementById("movies");
  data.results.forEach(movie => {
    movies.innerHTML += `
      <div class="card" onclick="openMovie(${movie.id})">
        <img src="${IMG + movie.poster_path}">
      </div>
    `;
  });
});

// Load Series
fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${API_KEY}`)
.then(res => res.json())
.then(data => {
  const series = document.getElementById("series");
  data.results.forEach(show => {
    series.innerHTML += `
      <div class="card" onclick="openSeries(${show.id})">
        <img src="${IMG + show.poster_path}">
      </div>
    `;
  });
});

// Open Movie Trailer
function openMovie(id){
  fetch(`https://api.themoviedb.org/3/movie/${id}/videos?api_key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    const trailer = data.results.find(v => v.type=="Trailer");
    document.getElementById("modal").style.display = "block";
    document.getElementById("title").innerText = "Movie Trailer";
    document.getElementById("episodes").innerHTML = "";
    document.getElementById("player").src = trailer ? 
      `https://www.youtube.com/embed/${trailer.key}` : "";
  });
}

// Open Series + Episodes
function openSeries(id){
  fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}`)
  .then(res => res.json())
  .then(show => {
    document.getElementById("modal").style.display = "block";
    document.getElementById("title").innerText = show.name;
    document.getElementById("player").src = "";

    let epHTML = "";
    show.seasons.forEach(season => {
      epHTML += `<p>Season ${season.season_number} (${season.episode_count} Episodes)</p>`;
    });
    document.getElementById("episodes").innerHTML = epHTML;
  });
}

function closeModal(){
  document.getElementById("modal").style.display = "none";
  document.getElementById("player").src = "";
}
</script>

</body>
</html>
