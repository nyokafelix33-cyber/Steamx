<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FENG WORLD V56.0 - 1000+ LINE ARCHIVE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* FENG WORLD SYSTEM ARCHITECTURE V56.0
           ------------------------------------
           CORE STYLING ENGINE (LINES 20-350)
        */
        :root {
            --feng-primary: #d3f243;
            --feng-bg: #0b0e14;
            --feng-card: #1c1f26;
            --feng-text: #eeeeee;
            --feng-header: #000000;
            --feng-border: rgba(255, 255, 255, 0.08);
            --feng-accent: #25d366;
            --feng-danger: #ff3333;
            --card-w: 105px; /* SHRUNKEN FOR BETTER FIT */
            --card-h: 155px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--feng-bg); 
            color: var(--feng-text); 
            margin: 0; 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            overflow-x: hidden; 
        }

        /* UI COMPONENTS */
        header {
            background-color: var(--feng-header);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 9999;
            border-bottom: 3px solid var(--feng-primary);
        }

        .brand { 
            font-size: 24px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -1px;
        }
        .brand span { color: var(--feng-primary); }

        .search-container {
            margin-top: 12px;
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid var(--feng-border);
        }

        .search-container input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            padding-left: 10px;
            outline: none;
        }

        /* GRID DYNAMICS */
        .section-header {
            padding: 20px 5% 10px;
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--feng-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header .line {
            flex: 1;
            height: 1px;
            background: var(--feng-border);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
            gap: 10px;
            padding: 10px 5%;
        }

        /* CARD ARCHITECTURE */
        .card {
            background: var(--feng-card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--feng-border);
            transition: 0.2s;
        }

        .card:active { transform: scale(0.96); }

        .poster {
            width: 100%;
            height: var(--card-h);
            background: #111;
            position: relative;
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 6px;
        }

        .info b {
            font-size: 10px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info span {
            font-size: 8px;
            color: var(--feng-primary);
            font-weight: 800;
        }

        /* OVERLAYS */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--feng-bg);
            z-index: 10000;
            display: none;
            flex-direction: column;
        }

        .ov-nav {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--feng-header);
            border-bottom: 2px solid var(--feng-primary);
        }

        .ov-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .list-item {
            background: var(--feng-card);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 4px solid var(--feng-primary);
            font-weight: 800;
            font-size: 14px;
        }

        /* NAV BAR */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--feng-header);
            display: flex;
            padding: 10px 0 25px;
            border-top: 1px solid var(--feng-border);
        }

        .nav-item {
            flex: 1;
            text-align: center;
            font-size: 9px;
            color: #555;
            text-transform: uppercase;
            font-weight: 900;
        }

        .nav-item.active { color: var(--feng-primary); }
        .nav-item i { font-size: 18px; display: block; margin-bottom: 4px; }
    </style>
</head>

            start: function() {
                this.render(this.db);
                console.log("PLATINUM_CORE_V56_LOADED");
            },

            render: function(data) {
                const sGrid = document.getElementById('series-grid');
                const mGrid = document.getElementById('movie-grid');
                sGrid.innerHTML = ''; mGrid.innerHTML = '';

                data.forEach(item => {
                    const card = `
                        <div class="card" onclick="CORE.trigger('${item.c}','${item.id}','${item.t}',${item.s||0})">
                            <div class="poster">
                                <img src="${item.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300/1c1f26/d3f243?text=${item.t}'">
                            </div>
                            <div class="info">
                                <b>${item.t}</b>
                                <span>${item.c === 'tv' ? 'Series' : 'Movie'}</span>
                            </div>
                        </div>
                    `;
                    if(item.c === 'tv') sGrid.innerHTML += card;
                    else mGrid.innerHTML += card;
                });
            },

            trigger: function(type, id, title, seasons) {
                if(type === 'tv') {
                    const list = document.getElementById('ep-list');
                    document.getElementById('ov-title').innerText = title;
                    list.innerHTML = '';
                    for(let i=1; i<=seasons; i++) {
                        list.innerHTML += `<div class="list-item" onclick="CORE.promptEp('${id}',${i},'${title}')">SEASON ${i}</div>`;
                    }
                    document.getElementById('overlay-episodes').style.display = 'flex';
                } else {
                    this.play('movie', id, title);
                }
            },

            promptEp: function(id, s, t) {
                const ep = prompt(`Enter Episode for ${t} (S${s}):`, "1");
                if(ep) this.play('tv', `${id}/${s}/${ep}`, `${t} S${s}E${ep}`);
            },

            play: function(type, id, title) {
                document.querySelectorAll('.overlay').forEach(ov => ov.style.display = 'none');
                const player = document.getElementById('overlay-player');
                document.getElementById('now-playing').innerText = title;
                player.style.display = 'flex';
                document.getElementById('player').src = `https://vidsrc.to/embed/${type}/${id}`;
            },

            stop: function() {
                document.getElementById('overlay-player').style.display = 'none';
                document.getElementById('player').src = '';
            },

            close: function() {
                document.getElementById('overlay-episodes').style.display = 'none';
            },

            search: function() {
                const q = document.getElementById('query').value.toLowerCase();
                this.render(this.db.filter(i => i.t.toLowerCase().includes(q)));
            }
        };
