<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feng World Platinum 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --p-clr: #d3f243;
            --bg-clr: #0b0e14;
            --card-clr: #1c1f26;
            --txt-clr: #eeeeee;
            --hdr-clr: #000000;
            --brd-clr: rgba(255, 255, 255, 0.08);
        }

        body { background: var(--bg-clr); color: var(--txt-clr); font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        
        header { 
            background: var(--hdr-clr); padding: 20px 6%; position: sticky; top: 0; z-index: 999; 
            border-bottom: 4px solid var(--p-clr); 
        }

        .search-container {
            background: rgba(255,255,255,0.07); border: 1px solid var(--brd-clr);
            border-radius: 12px; display: flex; align-items: center; padding: 12px; gap: 10px; margin-top: 15px;
        }

        .search-container input { background: transparent; border: none; color: #fff; width: 100%; outline: none; }

        .content-body { padding-bottom: 120px; }
        
        .shelf-head { padding: 30px 6% 15px; display: flex; align-items: center; gap: 15px; }
        .shelf-head h2 { font-size: 18px; color: var(--p-clr); margin: 0; text-transform: uppercase; }
        .shelf-head .line { flex: 1; height: 1px; background: var(--brd-clr); }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; padding: 0 6%; }

        .card { background: var(--card-clr); border-radius: 12px; overflow: hidden; border: 1px solid var(--brd-clr); cursor: pointer; transition: 0.2s; }
        .card:active { transform: scale(0.96); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-info { padding: 8px; }
        .card-info b { font-size: 12px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info span { font-size: 10px; color: var(--p-clr); font-weight: bold; }

        /* SEASON SELECTOR MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; padding: 40px 6%; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .season-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .season-btn { background: var(--card-clr); border: 1px solid var(--p-clr); color: #fff; padding: 20px; border-radius: 12px; text-align: center; font-weight: bold; }

        footer { position: fixed; bottom: 0; width: 100%; background: var(--hdr-clr); display: flex; padding: 15px 0 35px; border-top: 1px solid var(--brd-clr); z-index: 900; }
        .nav-link { flex: 1; text-align: center; color: #555; cursor: pointer; }
        .nav-link.active { color: var(--p-clr); }
        .nav-link i { font-size: 22px; display: block; }
    </style>
</head>
<body onload="ENGINE.init()">

    <header>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="font-size:28px; font-weight:900;">FE<span style="color:var(--p-clr)">NG</span></div>
            <i class="fas fa-adjust" onclick="ENGINE.theme()"></i>
        </div>
        <div class="search-container">
            <i class="fas fa-search" style="color:var(--p-clr)"></i>
            <input type="text" id="searchInput" placeholder="Search Master Vault..." onkeyup="ENGINE.search()">
        </div>
    </header>

    <main class="content-body" id="homeView">
        <div class="shelf-head"><h2>ðŸ“º Top Series</h2><div class="line"></div></div>
        <div class="movie-grid" id="seriesGrid"></div>

        <div class="shelf-head"><h2>ðŸŽ¬ All Movies</h2><div class="line"></div></div>
        <div class="movie-grid" id="moviesGrid"></div>
    </main>

    <div class="modal" id="seasonModal">
        <div class="modal-header">
            <h2 id="modalTitle" style="color:var(--p-clr)">Select Season</h2>
            <i class="fas fa-times fa-2x" onclick="ENGINE.closeModal()"></i>
        </div>
        <div class="season-list" id="seasonBtns"></div>
    </div>

    <div class="modal" id="playerModal" style="padding:0;">
        <div style="background:#000; padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <span id="nowPlaying" style="color:var(--p-clr); font-weight:bold;"></span>
            <button onclick="ENGINE.closePlayer()" style="background:red; color:#fff; border:none; padding:8px 15px; border-radius:5px;">EXIT</button>
        </div>
        <iframe id="mainFrame" allowfullscreen style="width:100%; flex-grow:1; border:none; background:#000;"></iframe>
    </div>

    <div class="modal" id="aboutView">
        <div class="modal-header"><h2>About Us</h2><i class="fas fa-times fa-2x" onclick="ENGINE.nav('home')"></i></div>
        <div style="background:var(--card-clr); padding:20px; border-radius:15px; border-left:5px solid var(--p-clr);">
            <h3>FENG WORLD TOOL</h3>
            <p>Your Zambian-led gateway to global cinema. Version 49.0 features a unified series selector and the full archive of Batches 1-13.</p>
        </div>
    </div>

    <footer>
        <div class="nav-link active" id="n-home" onclick="ENGINE.nav('home')"><i class="fas fa-home"></i><span>HOME</span></div>
        <div class="nav-link" id="n-about" onclick="ENGINE.nav('about')"><i class="fas fa-info-circle"></i><span>ABOUT</span></div>
    </footer>

    <script>
        const ENGINE = {
            // DATABASE: Batch 1-13 unlocked + Unified Series
            vault: [
                // SERIES (Unified)
                { id: "66732", title: "Stranger Things", type: "tv", year: "2016-2026", seasons: 5, img: "https://image.tmdb.org/t/p/w500/x2LSRm2RzL6tYwcI3YmC9n767PA.jpg" },
                { id: "1396", title: "Breaking Bad", type: "tv", year: "2008-2013", seasons: 5, img: "https://image.tmdb.org/t/p/w500/ggFHUXNuqzmgp7vny71oYFjUIp9.jpg" },
                { id: "71446", title: "Money Heist", type: "tv", year: "2017-2021", seasons: 5, img: "https://image.tmdb.org/t/p/w500/reEMJA1uzpG3SZky9cyuQzvm0bz.jpg" },
                { id: "76479", title: "The Boys", type: "tv", year: "2019-2026", seasons: 4, img: "https://image.tmdb.org/t/p/w500/7I90.jpg" },
                
                // MOVIES (With real dates, Batches 1-13 included)
                { id: "299534", title: "Avengers: Endgame", type: "movie", year: "2019", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg" },
                { id: "671", title: "Harry Potter 1", type: "movie", year: "2001", img: "https://image.tmdb.org/t/p/w500/wuMc08IPKEatf9SqvTXpws7vSht.jpg" },
                { id: "157336", title: "Interstellar", type: "movie", year: "2014", img: "https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlSabaC.jpg" },
                { id: "939243", title: "Sonic Hedgehog 3", type: "movie", year: "2026", img: "https://image.tmdb.org/t/p/w500/1908.jpg" },
                { id: "76600", title: "Avatar 3", type: "movie", year: "2026", img: "https://image.tmdb.org/t/p/w500/or06vSqzWBFscv1qCG76uC1fsR6.jpg" }
            ],

            init: function() { this.draw(this.vault); },

            draw: function(data) {
                const sG = document.getElementById('seriesGrid');
                const mG = document.getElementById('moviesGrid');
                sG.innerHTML = ''; mG.innerHTML = '';

                data.forEach(item => {
                    const html = `
                        <div class="card" onclick="ENGINE.handleAction('${item.type}', '${item.id}', '${item.title}', ${item.seasons || 0})">
                            <img src="${item.img}">
                            <div class="card-info">
                                <b>${item.title}</b>
                                <span>${item.year} â€¢ ${item.type.toUpperCase()}</span>
                            </div>
                        </div>
                    `;
                    if(item.type === 'tv') sG.innerHTML += html;
                    else mG.innerHTML += html;
                });
            },

            handleAction: function(type, id, title, seasons) {
                if(type === 'tv') {
                    this.openSeasons(id, title, seasons);
                } else {
                    this.play('movie', id, title);
                }
            },

            openSeasons: function(id, title, count) {
                document.getElementById('modalTitle').innerText = title;
                const container = document.getElementById('seasonBtns');
                container.innerHTML = '';
                for(let i=1; i<=count; i++) {
                    container.innerHTML += `<div class="season-btn" onclick="ENGINE.play('tv', '${id}/${i}/1', '${title} S${i}')">SEASON ${i}</div>`;
                }
                document.getElementById('seasonModal').style.display = 'flex';
            },

            play: function(type, id, title) {
                this.closeModal();
                const p = document.getElementById('playerModal');
                document.getElementById('nowPlaying').innerText = title;
                document.getElementById('mainFrame').src = `https://vidsrc.to/embed/${type}/${id}`;
                p.style.display = 'flex';
            },

            closeModal: function() { document.getElementById('seasonModal').style.display = 'none'; },
            closePlayer: function() { document.getElementById('playerModal').style.display = 'none'; document.getElementById('mainFrame').src = ''; },

            nav: function(scr) {
                const home = document.getElementById('homeView');
                const about = document.getElementById('aboutView');
                if(scr === 'home') { about.style.display='none'; home.style.display='block'; }
                else { about.style.display='flex'; home.style.display='none'; }
            },

            search: function() {
                const q = document.getElementById('searchInput').value.toLowerCase();
                const f = this.vault.filter(i => i.title.toLowerCase().includes(q));
                this.draw(f);
            },

            theme: function() {
                const r = document.documentElement;
                r.setAttribute('data-theme', r.getAttribute('data-theme')==='dark'?'light':'dark');
            }
        };
    </script>
</body>
</html>
