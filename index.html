<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Pro</title>
    <style>
        :root { --main: #d3f243; --bg: #0a0a0a; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        header { padding: 15px 20px; background: #000; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #222; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { color: red; font-weight: 900; font-size: 22px; }
        .search-bar { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 8px; color: white; outline: none; }

        .hero { padding: 30px 20px; background: linear-gradient(to bottom, #1a1a1a, var(--bg)); }
        .watch-btn { background: var(--main); color: #000; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; padding: 0 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; position: relative; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; }
        .badge { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.8); padding: 2px 5px; font-size: 10px; border-radius: 3px; color: var(--main); }

        /* Video Player Overlay */
        #playerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; flex-direction: column; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #111; position: relative; }
        .close-player { padding: 20px; color: var(--main); font-weight: bold; cursor: pointer; }

        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #666; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--main); }
    </style>
</head>
<body>

    <div id="playerOverlay">
        <div class="close-player" onclick="closePlayer()">‚úï Close Player</div>
        <div class="video-container">
            <video id="mainVideo" width="100%" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
        <div style="padding: 20px;">
            <h2 id="playingTitle">Movie Title</h2>
            <p style="color: #888;">Streaming in 1080p</p>
        </div>
    </div>

    <header id="appHeader">
        <div class="nav-top">
            <div class="logo">STREAMX</div>
            <div style="font-size: 20px;">üë§</div>
        </div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search..." oninput="filterContent()">
    </header>

    <div id="heroSection" class="hero">
        <h1>Greenland 2</h1>
        <button class="watch-btn" onclick="openPlayer('Greenland 2')">WATCH NOW</button>
    </div>

    <div class="grid" id="contentGrid" style="margin-top: 20px;"></div>

    <nav>
        <div class="nav-item active" onclick="showType('all')"><span>üè†</span><span>Home</span></div>
        <div class="nav-item" onclick="showType('movie')"><span>üé¨</span><span>Movies</span></div>
        <div class="nav-item" onclick="showType('series')"><span>üì∫</span><span>Series</span></div>
    </nav>

   <script>
    const database = [
        { title: "The Evil Inside", img: "https://image.tmdb.org/t/p/w500/b69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
        { title: "Angel Flight", img: "https://image.tmdb.org/t/p/w500/v9Y69m9v5s6Y0B1U7y8vL6bX3Y1.jpg" },
        { title: "Cold Storage", img: "https://image.tmdb.org/t/p/w500/96KfTsvY9o6S17s5Y1JqVp6tA8Z.jpg" },
        { title: "Joe's Road Trip", img: "https://image.tmdb.org/t/p/w500/2u7BUzqC0S7Y0XU9sn69v5S6Y0B.jpg" },
        { title: "Greenland 2", img: "https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjkwOTAyMDU@._V1_.jpg" }
    ];

    function renderContent(list) {
        // This line checks for both 'movieGrid' or 'contentGrid' to make sure it finds your box
        const container = document.getElementById('movieGrid') || document.getElementById('contentGrid');
        
        if (container) {
            container.innerHTML = list.map(m => `
                <div class="card" onclick="alert('Playing: ' + '${m.title}')">
                    <img src="${m.img}" style="width:100%; display:block;" onerror="this.src='https://via.placeholder.com/150x225?text=Poster'">
                    <div class="card-info">${m.title}</div>
                </div>
            `).join('');
        }
    }

    // This makes sure the movies appear the second the page opens
    window.addEventListener('DOMContentLoaded', () => {
        renderContent(database);
    });

    // This makes the search bar work without breaking the grid
    function filterContent() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = database.filter(d => d.title.toLowerCase().includes(query));
        renderContent(filtered);
    }
</script>
